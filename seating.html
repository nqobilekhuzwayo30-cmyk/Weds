<!DOCTYPE html>
<html>
<head>
  <title>Seating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f5f2;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #d8b384;
      border: none;
      color: #ffffff;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Your Seating</h2>
  <p>Enter your phone number</p>
  <input type="text" id="phone" placeholder="e.g. 0623832721">
  <button onclick="findSeat()">Check Seating</button>
  <div id="result"></div>
</div>

<script>
function findSeat() {
  const phone = document.getElementById("phone").value.trim();
  if (phone === "0623832721") {
    document.getElementById("result").innerText = "Table 3";
  } else {
    document.getElementById("result").innerText = "No seating information found.";
  }
}
</script>

</body>
</html>
