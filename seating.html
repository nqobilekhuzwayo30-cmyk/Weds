<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Seating</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:#0f0f14;
font-family:Inter;
color:white;
display:flex;
align-items:center;
justify-content:center;
min-height:100vh;
}

.panel{
padding:60px;
width:420px;
background:rgba(255,255,255,0.08);
border-radius:30px;
backdrop-filter:blur(22px);
text-align:center;
}

h2{
font-family:Playfair Display;
color:#d4af37;
font-size:34px;
}

input{
width:100%;
padding:14px;
border:none;
border-radius:14px;
margin-top:20px;
background:rgba(255,255,255,0.12);
color:white;
}

.result{
margin-top:30px;
font-size:18px;
color:#d4af37;
}
</style>
</head>

<body>
<div class="panel">
<h2>Your Table</h2>
<input placeholder="Phone Number">
<div class="result">Table information appears here</div>
</div>
</body>
</html>
