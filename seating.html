<!DOCTYPE html>
<html>
<head>
  <title>Wedding Seating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f7f5f2;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d8b384;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #cfa16c;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 400px;
      background-color: #fff;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #d8b384;
      color: white;
    }
  </style>
</head>
<body>

<h2>Check Your Seating</h2>
<p>Enter your phone number to see your seating assignment:</p>

<input type="text" id="phoneInput" placeholder="+27..." required>
<button onclick="findSeating()">Check Seating</button>

<div id="seating"></div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<script>
  var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT7EuVjq6Jf1xdvEOjkBU7fkBV1PyUs7uiBKSPX77dV_pZ17k-ehTQjViqvvRGTxviTtesxg2pow_r9/pub?output=csv';
  var sheetData = [];

  // Load CSV once
  Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
      sheetData = results.data;
    },
    error: function() {
      document.getElementById('seating').innerText = 'Error loading seating data.';
    }
  });

  function findSeating() {
    var input = document.getElementById('phoneInput').value.trim();
    var container = document.getElementById('seating');
    container.innerHTML = '';

    if (!input) {
      container.innerText = 'Please enter your phone number.';
      return;
    }

    // Find matching row by phone
    var row = sheetData.find(r => r['Phone'] === input);

    if (!row) {
      container.innerText = 'No seating information found for this phone number.';
      return;
    }

    // Display info in table
    var tableHTML = '<table>';
    tableHTML += '<tr><th>Field</th><th>Info</th></tr>';
    tableHTML += '<tr><td>Name</td><td>' + row['Name'] + '</td></tr>';
    tableHTML += '<tr><td>Phone</td><td>' + row['Phone'] + '</td></tr>';
    tableHTML += '<tr><td>Guests</td><td>' + row['Guests'] + '</td></tr>';
    tableHTML += '<tr><td>Table</td><td>' + (row['Table'] || 'Not assigned yet') + '</td></tr>';
    tableHTML += '</table>';

    container.innerHTML = tableHTML;
  }
</script>

</body>
</html>
