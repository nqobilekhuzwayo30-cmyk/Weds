<!DOCTYPE html>
<html>
<head>
  <title>Wedding Seating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f7f5f2;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .entry {
      margin: 10px auto;
      padding: 12px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 400px;
      border-radius: 6px;
      background-color: #fff;
      text-align: left;
    }
    .name { font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>

<h2>Seating Assignments</h2>
<div id="seating">Loadingâ€¦</div>

<script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/src/tabletop.min.js"></script>
<script>
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT7EuVjq6Jf1xdvEOjkBU7fkBV1PyUs7uiBKSPX77dV_pZ17k-ehTQjViqvvRGTxviTtesxg2pow_r9/pubhtml';

  function init() {
    Tabletop.init({
      key: publicSpreadsheetUrl,
      simpleSheet: true,
      callback: showSeating
    });
  }

  function showSeating(data) {
    var container = document.getElementById('seating');
    container.innerHTML = '';

    if (!data || data.length === 0) {
      container.innerText = 'No seating data yet.';
      return;
    }

    data.forEach(function(row) {
      // Default table logic if none assigned
      var tableName = row['Table'] || 'Not assigned yet';

      var html = '<div class="entry">';
      html += '<div class="name">' + row['Name'] + '</div>';
      html += '<div>Phone: ' + row['Phone'] + '</div>';
      html += '<div>Guests: ' + row['Guests'] + '</div>';
      html += '<div>Table: ' + tableName + '</div>';
      html += '</div>';

      container.innerHTML += html;
    });
  }

  window.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
