<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Seating</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
font-family:Arial;
background:#f7f5f2;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}

.panel{
padding:50px;
width:360px;
background:rgba(216,179,132,0.15);
border-radius:28px;
text-align:center;
}

h2{color:#b89b5e;}

input{
width:100%;
padding:14px;
border-radius:10px;
border:none;
margin-top:20px;
background:rgba(255,255,255,0.15);
color:#333;
}

.result{
margin-top:20px;
font-size:16px;
color:#b89b5e;
}
</style>

<script>
async function lookupSeat(){
const phone=document.getElementById("phone").value.trim();
if(phone.length<10)return;
const url="YOUR_PUBLISHED_CSV_LINK";
const res=await fetch(url);
const text=await res.text();
const rows=text.split("\n");
let found=false;
for(let i=1;i<rows.length;i++){
const cols=rows[i].split(",");
if(cols[1] && cols[1].includes(phone)){
document.getElementById("result").innerText="Table: "+cols[2];
found=true; break;}
}
if(!found){document.getElementById("result").innerText="No seating info found.";}
}
</script>
</head>

<body>
<div class="panel">
<h2>Your Seating</h2>
<input id="phone" placeholder="Enter phone number" oninput="lookupSeat()">
<div id="result" class="result"></div>
</div>
</body>
</html>
