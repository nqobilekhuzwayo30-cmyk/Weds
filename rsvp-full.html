<!DOCTYPE html>
<html>
<head>
  <title>Wedding RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Wedding Talk and Reception RSVP</h2>

  <form>
    <input type="text" placeholder="Full Name" required><br><br>
    <input type="tel" placeholder="+27" required><br><br>
    <input type="number" placeholder="Number of guests" required><br><br>
    <textarea placeholder="Message to the couple"></textarea><br><br>
    <button type="submit">Submit RSVP</button>
  </form>
</body>
</html>
