<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RSVP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Lato:ital,wght@1,400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Lato', sans-serif;
  background: linear-gradient(-45deg,#f7f5f2,#d8b384,#b89b5e,#cfa16c);
  background-size: 400% 400%;
  animation: bgMove 20s infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  width: 380px;
  padding: 40px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  border-radius: 28px;
  text-align: center;
  animation: float 6s infinite;
}

input {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
}

button {
  margin-top: 18px;
  padding: 14px;
  width: 100%;
  border-radius: 30px;
  border: none;
  background: #d8b384;
  color: white;
  font-size: 16px;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}
</style>
</head>

<body>
<div class="card">

<div style="position: relative; width: 100%; height: 0; padding-top: 74.5242%; margin-bottom: 20px; overflow: hidden; border-radius: 8px;">
<iframe loading="lazy" style="position:absolute;width:100%;height:100%;top:0;left:0;border:none"
src="https://www.canva.com/design/DAG-2t4KD_c/ktC7Kh0rTHkzmCoIDcgwyw/view?embed"></iframe>
</div>

<form action="YOUR_GOOGLE_FORM_POST_URL" method="POST">
<input name="entry.NAME" placeholder="Full Name" required>
<input name="entry.PHONE" placeholder="Phone Number" required>
<input value="1" readonly>
<button type="submit">Confirm RSVP</button>
</form>

</div>
</body>
</html>
