<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RSVP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:#0f0f14;
font-family:Inter;
color:white;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}

.card{
width:420px;
padding:50px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
border-radius:28px;
animation:float 6s ease-in-out infinite;
}

h2{
font-family:Playfair Display;
color:#d4af37;
font-size:36px;
}

input{
width:100%;
padding:14px;
margin:14px 0;
border:none;
border-radius:14px;
background:rgba(255,255,255,0.12);
color:white;
}

input[readonly]{
opacity:0.6;
}

button{
width:100%;
padding:16px;
border:none;
border-radius:40px;
background:#d4af37;
color:black;
font-size:14px;
cursor:pointer;
}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-12px)}
100%{transform:translateY(0)}
}
</style>
</head>

<body>
<div class="card">
<h2>RSVP</h2>

<form action="YOUR_GOOGLE_FORM_POST_URL" method="POST">
<input name="entry.NAME" placeholder="Full Name" required>
<input name="entry.PHONE" placeholder="Phone Number" required>
<input value="1" readonly>
<button type="submit">Confirm Attendance</button>
</form>
</div>
</body>
</html>
