<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nqobile and Sebina Wedding</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
}

body {
  font-family: "Cormorant Garamond", serif;
  background: #f5efe9;
  color: #2c1f1e;
}

/* VIDEO HERO */
.hero {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.hero video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hero-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

.hero-content {
  position: relative;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
}

.hero-content h1 {
  font-family: "Dancing Script", cursive;
  font-size: 4.8rem;
  color: #e3c79a;
}

.hero-content p {
  font-size: 1.6rem;
}

/* SECTIONS */
section {
  max-width: 1100px;
  margin: 80px auto;
  padding: 0 20px;
  text-align: center;
}

.section-title {
  font-size: 2.8rem;
  color: #d8b384;
  margin-bottom: 35px;
}

/* COUNTDOWN */
.countdown {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.countdown-box {
  background: rgba(255,255,255,0.9);
  border-radius: 22px;
  padding: 22px;
  min-width: 120px;
  border: 2px solid #d8b384;
}

.countdown-box span {
  font-size: 2.6rem;
  display: block;
}

/* CARDS */
.card {
  background: rgba(255,255,255,0.95);
  border-radius: 28px;
  padding: 32px;
  border: 2px solid #d8b384;
  box-shadow: 0 20px 45px rgba(0,0,0,0.15);
}

iframe {
  width: 100%;
  height: 450px;
  border: none;
  border-radius: 22px;
}

footer {
  text-align: center;
  padding: 50px 20px;
  font-size: 0.9rem;
  color: #666;
}
</style>
</head>

<body>

<!-- VIDEO HERO -->
<div class="hero">
  <video autoplay muted loop playsinline>
    <source src="your-video.mp4" type="video/mp4">
  </video>
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Nqobile & Sebina</h1>
    <p>27 March 2026</p>
  </div>
</div>

<section>
  <div class="section-title">The Countdown</div>
  <div class="countdown" id="countdown"></div>
</section>

<!-- RECEPTION MAP FIXED -->
<section>
  <div class="section-title">Reception</div>
  <div class="card">
    <p>Buena Vista Country Estate</p>
    <p>21 Barnacle Rd, Towerby, Johannesburg South, 2091</p>
    <iframe
      src="https://www.google.com/maps?q=Buena+Vista+Country+Estate,+21+Barnacle+Rd,+Towerby,+Johannesburg+South&output=embed"
      loading="lazy">
    </iframe>
  </div>
</section>

<section>
  <div class="section-title">Wedding Talk</div>
  <div class="card">
    <p>Kingdom Hall of Jehovahâ€™s Witnesses</p>
    <iframe
      src="https://www.google.com/maps?q=10+Sherwood+Ave+Kibler+Park+Johannesburg&output=embed"
      loading="lazy">
    </iframe>
  </div>
</section>

<section>
  <div class="section-title">RSVP</div>
  <div class="card">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLScNfgJbch0Xz2KU7RaLt58EaeB2QoEcxtvL7_S8GzjflThXqg/viewform?embedded=true"
      height="900">
    </iframe>
  </div>
</section>

<footer>
  Made with love for Nqobile and Sebina
</footer>

<script>
function updateCountdown() {
  const target = new Date("2026-03-27T00:00:00").getTime();
  const now = new Date().getTime();
  const diff = target - now;

  if (diff < 0) return;

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML =
    '<div class="countdown-box"><span>' + d + '</span>Days</div>' +
    '<div class="countdown-box"><span>' + h + '</span>Hours</div>' +
    '<div class="countdown-box"><span>' + m + '</span>Minutes</div>' +
    '<div class="countdown-box"><span>' + s + '</span>Seconds</div>';
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
