<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Nqobile and Sebina Wedding</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preload" as="image" href="1.jpg">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
}

html, body {
  background: #f7f2f3;
  font-family: Georgia, serif;
  overflow-x: hidden;
}

body {
  animation: pageFade 1.2s ease forwards;
}

@keyframes pageFade {
  from { opacity: 0; }
  to { opacity: 1; }
}

.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 16px;
  background: linear-gradient(120deg, #f7f2f3, #e9ded8, #f7f2f3);
  background-size: 300% 300%;
  animation: shimmer 18s ease infinite;
}

@keyframes shimmer {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.invite-frame {
  position: relative;
  max-width: 820px;
  width: 100%;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 20px 60px rgba(0,0,0,0.15);
  animation: floatSlow 6s ease-in-out infinite;
}

@keyframes floatSlow {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.invite-frame::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.25),
    rgba(255,255,255,0),
    rgba(255,255,255,0.25)
  );
  opacity: 0;
  transition: opacity 0.6s ease;
  pointer-events: none;
}

.invite-frame:hover::before {
  opacity: 1;
}

.invite-frame:hover {
  box-shadow:
    0 30px 80px rgba(0,0,0,0.3),
    0 0 45px rgba(216,179,132,0.45);
}

.invite-image {
  width: 100%;
  display: block;
  pointer-events: none;
  -webkit-user-drag: none;
}

.credit {
  text-align: center;
  margin-top: 18px;
  font-size: 14px;
  color: #322e27;
  opacity: 0.7;
}

/* RSVP SECTION */
.rsvp {
  max-width: 600px;
  margin: 80px auto 0;
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 18px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.12);
}

.rsvp h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 32px;
}

.rsvp label {
  display: block;
  margin-bottom: 6px;
}

.rsvp input,
.rsvp textarea {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #d6ccc5;
  margin-bottom: 20px;
}

.rsvp button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  background: linear-gradient(120deg, #d8b384, #caa06a);
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

.rsvp button:hover {
  box-shadow: 0 15px 40px rgba(216,179,132,0.4);
}

/* SUCCESS OVERLAY */
.success-overlay {
  position: fixed;
  inset: 0;
  background: rgba(247,242,243,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 3000;
}

.success-box {
  background: white;
  padding: 50px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.25);
  animation: popIn 0.6s ease forwards;
}

@keyframes popIn {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.success-box h3 {
  font-size: 28px;
  margin-bottom: 10px;
}

.success-box p {
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="wrapper">
  <div>
    <div class="invite-frame">
      <img src="1.jpg" alt="Nqobile and Sebina Wedding Invitation" class="invite-image">
    </div>

    <div class="credit">
      Design by Nqobile Khuzwayo
    </div>

    <div class="rsvp">
      <h2>RSVP</h2>
      <form id="rsvpForm"
        action="https://docs.google.com/forms/d/e/1FAIpQLScNfgJbch0Xz2KU7RaLt58EaeB2QoEcxtvL7_S8GzjflThXqg/formResponse"
        method="POST"
        target="_blank">

        <label>Full Name</label>
        <input type="text" name="entry.994600838" required>

        <label>Phone Number</label>
        <input type="tel" name="entry.793758707" required>

        <label>Message</label>
        <textarea name="entry.282977896"></textarea>

        <button type="submit">Send RSVP</button>
      </form>
    </div>
  </div>
</div>

<div class="success-overlay" id="successOverlay">
  <div class="success-box">
    <h3>RSVP Received</h3>
    <p>We look forward to celebrating with you</p>
  </div>
</div>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());

document.addEventListener("click", () => {
  if (document.body.requestPointerLock) {
    document.body.requestPointerLock();
  }
}, { once: true });

document.getElementById("rsvpForm").addEventListener("submit", () => {
  const overlay = document.getElementById("successOverlay");
  overlay.style.display = "flex";
  setTimeout(() => overlay.style.display = "none", 4000);
});
</script>

</body>
</html>
