<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Nqobile & Sebina Wedding</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preload" href="golden-light.mp4" as="video">
<link rel="preload" href="vid.mp4" as="video">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
}

body {
  font-family: Georgia, serif;
  background: linear-gradient(135deg, #f7f2f3, #e8d9cf);
  min-height: 100vh;
  overflow-x: hidden;
}

.navbar {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(14px);
  padding: 18px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  font-family: "Dancing Script", cursive;
  font-size: 2.4rem;
  color: #d8b384;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 24px;
}

.hero {
  position: relative;
  border-radius: 26px;
  overflow: hidden;
  margin-top: 40px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.18);
}

.bg-video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.25;
  pointer-events: none;
}

.hero-content {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 90px 24px 70px;
  background: linear-gradient(rgba(247,242,243,0.88), rgba(232,217,207,0.88));
}

.hero-names {
  font-family: "Dancing Script", cursive;
  font-size: clamp(3.5rem, 10vw, 7rem);
  color: #2c1f1e;
}

.hero-date {
  font-family: "Cormorant Garamond", serif;
  font-size: 2.2rem;
  color: #d8b384;
  font-style: italic;
  margin: 20px 0 40px;
}

.video-frame {
  display: inline-block;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 35px 90px rgba(0,0,0,0.35);
}

.invite-video {
  width: 100%;
  max-width: 820px;
  display: block;
  pointer-events: none;
}

/* COUNTDOWN */
.countdown-wrapper {
  border: 2px solid rgba(216,179,132,0.6);
  border-radius: 26px;
  padding: 40px 20px;
  margin: 80px 0;
  background: rgba(255,255,255,0.9);
  box-shadow: 0 25px 70px rgba(0,0,0,0.15);
}

.countdown-title {
  text-align: center;
  font-family: "Cormorant Garamond", serif;
  font-size: 3rem;
  color: #2c1f1e;
  margin-bottom: 30px;
}

.countdown {
  display: flex;
  justify-content: center;
  gap: 24px;
  flex-wrap: wrap;
}

.countdown-item {
  background: rgba(255,255,255,0.85);
  padding: 26px 22px;
  border-radius: 20px;
  min-width: 120px;
  text-align: center;
  box-shadow: 0 12px 35px rgba(0,0,0,0.1);
}

.countdown-number {
  font-size: 2.6rem;
  font-weight: bold;
  color: #211e20;
}

.countdown-label {
  font-size: 0.9rem;
  color: #666;
  text-transform: uppercase;
}

/* MAP */
.map-section {
  margin: 80px 0;
}

.map-header {
  text-align: center;
  font-family: "Cormorant Garamond", serif;
  font-size: 2.8rem;
  color: #2c1f1e;
  margin-bottom: 20px;
}

.map-address {
  text-align: center;
  font-size: 1.1rem;
  color: #666;
  margin-bottom: 30px;
}

.map {
  border-radius: 26px;
  overflow: hidden;
  box-shadow: 0 25px 70px rgba(0,0,0,0.15);
}

.map iframe {
  width: 100%;
  height: 420px;
  border: 0;
}

/* THANK YOU */
.thank-you {
  border: 2px solid rgba(216,179,132,0.6);
  border-radius: 26px;
  padding: 60px 30px;
  text-align: center;
  margin: 100px 0 60px;
  background: rgba(255,255,255,0.95);
  box-shadow: 0 25px 70px rgba(0,0,0,0.15);
}

.thank-you img {
  max-width: 420px;
  width: 100%;
  border-radius: 22px;
  box-shadow: 0 25px 70px rgba(0,0,0,0.25);
}

.thank-you h2 {
  font-family: "Dancing Script", cursive;
  font-size: 4rem;
  color: #d8b384;
  margin-top: 30px;
}

.footer {
  text-align: center;
  padding: 30px 20px;
  font-size: 1rem;
  color: #666;
  border-top: 1px solid rgba(216,179,132,0.3);
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">Nqobile & Sebina</div>
</nav>

<div class="container">

<section class="hero">
  <video autoplay muted loop playsinline preload="auto" class="bg-video">
    <source src="golden-light.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <h1 class="hero-names">Nqobile & Sebina</h1>
    <p class="hero-date">Friday, March 27, 2026</p>
    <div class="video-frame">
      <video autoplay muted loop playsinline class="invite-video">
        <source src="vid.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</section>

<section class="countdown-wrapper">
  <div class="countdown-title">The Countdown</div>
  <div class="countdown" id="countdown"></div>
</section>

<section class="map-section">
  <div class="map-header">Wedding Location</div>
  <div class="map-address">21 Barnacle Road, Towerby, Johannesburg South</div>
  <div class="map">
    <iframe src="https://www.google.com/maps?q=21+Barnacle+Rd+Towerby+Johannesburg+South&output=embed"></iframe>
  </div>
</section>

<section class="thank-you">
  <img src="00.jpg" alt="Thank you">
  <h2>Thank you for celebrating with us</h2>
</section>

<footer class="footer">
  Made with love by Nqobile and Sebina
</footer>

</div>

<script>
function updateCountdown() {
  const date = new Date("2026-03-27T00:00:00").getTime();
  const now = new Date().getTime();
  const diff = date - now;
  if (diff < 0) return;

  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000) % 24;
  const m = Math.floor(diff / 60000) % 60;
  const s = Math.floor(diff / 1000) % 60;

  document.getElementById("countdown").innerHTML = `
    <div class="countdown-item"><div class="countdown-number">${d}</div><div class="countdown-label">Days</div></div>
    <div class="countdown-item"><div class="countdown-number">${h}</div><div class="countdown-label">Hours</div></div>
    <div class="countdown-item"><div class="countdown-number">${m}</div><div class="countdown-label">Minutes</div></div>
    <div class="countdown-item"><div class="countdown-number">${s}</div><div class="countdown-label">Seconds</div></div>
  `;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
