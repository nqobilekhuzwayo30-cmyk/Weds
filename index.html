<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Nqobile & Sebina Wedding</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preload" href="golden-light.mp4" as="video">
<link rel="preload" href="vid.mp4" as="video">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
}

body {
  font-family: Georgia, serif;
  background: linear-gradient(135deg, #f7f2f3, #e8d9cf);
  min-height: 100vh;
  overflow-x: hidden;
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.navbar {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(14px);
  padding: 18px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  font-family: "Dancing Script", cursive;
  font-size: 2.4rem;
  color: #d8b384;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 24px;
}

/* HERO */
.hero {
  position: relative;
  border-radius: 26px;
  overflow: hidden;
  margin-top: 40px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.18);
}

.bg-video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.25;
  pointer-events: none;
}

.hero-content {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 90px 24px 70px;
  background: linear-gradient(
    rgba(247,242,243,0.88),
    rgba(232,217,207,0.88)
  );
}

.hero-names {
  font-family: "Dancing Script", cursive;
  font-size: clamp(3.5rem, 10vw, 7rem);
  color: #2c1f1e;
}

.hero-date {
  font-family: "Cormorant Garamond", serif;
  font-size: 2.2rem;
  color: #d8b384;
  font-style: italic;
  margin: 20px 0 40px;
}

.video-frame {
  position: relative;
  display: inline-block;
  border-radius: 18px;
  overflow: hidden;
  animation: float 6s ease-in-out infinite;
  box-shadow: 0 35px 90px rgba(0,0,0,0.35);
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

.video-frame::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0),
    rgba(255,255,255,0.35)
  );
  opacity: 0;
  transition: opacity 0.6s ease;
}

.video-frame:hover::after {
  opacity: 1;
}

.invite-video {
  width: 100%;
  max-width: 820px;
  display: block;
  pointer-events: none;
}

/* COUNTDOWN */
.countdown {
  display: flex;
  justify-content: center;
  gap: 24px;
  margin: 70px 0;
  flex-wrap: wrap;
}

.countdown-item {
  background: rgba(255,255,255,0.85);
  padding: 26px 22px;
  border-radius: 20px;
  min-width: 120px;
  text-align: center;
  box-shadow: 0 12px 35px rgba(0,0,0,0.1);
}

.countdown-number {
  font-size: 2.6rem;
  font-weight: bold;
  color: #211e20;
}

.countdown-label {
  font-size: 0.9rem;
  color: #666;
  text-transform: uppercase;
}

/* RSVP */
.rsvp {
  background: rgba(255,255,255,0.95);
  padding: 60px 40px;
  border-radius: 26px;
  box-shadow: 0 25px 70px rgba(0,0,0,0.15);
  margin: 80px 0;
}

.rsvp h2 {
  text-align: center;
  font-size: 3rem;
  margin-bottom: 40px;
  color: #211e20;
}

.rsvp input,
.rsvp textarea,
.rsvp button {
  width: 100%;
  padding: 16px;
  margin-bottom: 18px;
  border-radius: 12px;
  border: 2px solid #e0d8d0;
  font-size: 16px;
}

.rsvp input[readonly] {
  background: #f0edea;
}

.rsvp button {
  background: linear-gradient(135deg, #d8b384, #cfa16c);
  color: white;
  font-size: 1.2rem;
  border: none;
  cursor: pointer;
}

/* MAP */
.map {
  margin: 80px 0;
  border-radius: 26px;
  overflow: hidden;
  box-shadow: 0 25px 70px rgba(0,0,0,0.15);
}

.map iframe {
  width: 100%;
  height: 420px;
  border: 0;
}

/* THANK YOU */
.thank-you {
  text-align: center;
  font-family: "Dancing Script", cursive;
  font-size: 4rem;
  color: #d8b384;
  margin: 100px 0 40px;
}

/* SUCCESS OVERLAY */
.success-overlay {
  position: fixed;
  inset: 0;
  background: rgba(247,242,243,0.96);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.success-box {
  background: white;
  padding: 50px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 40px 100px rgba(0,0,0,0.2);
}

</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">Nqobile <i class="fas fa-heart"></i> Sebina</div>
</nav>

<div class="container">

<section class="hero">
  <video autoplay muted loop playsinline preload="auto" class="bg-video">
    <source src="golden-light.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1 class="hero-names">Nqobile & Sebina</h1>
    <p class="hero-date">Friday, March 27, 2026</p>

    <div class="video-frame">
      <video autoplay muted loop playsinline preload="metadata" class="invite-video">
        <source src="vid.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</section>

<div class="countdown" id="countdown"></div>

<section class="rsvp">
  <h2>RSVP</h2>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLScNfgJbch0Xz2KU7RaLt58EaeB2QoEcxtvL7_S8GzjflThXqg/formResponse"
        method="POST"
        target="_blank"
        onsubmit="showSuccess()">
    <input name="entry.994600838" placeholder="Full Name" required>
    <input name="entry.793758707" placeholder="Phone Number" required>
    <input name="entry.458040034" value="1" readonly>
    <textarea name="entry.282977896" placeholder="Message"></textarea>
    <input type="hidden" name="entry.1549863212" value="Wedding Talk and Reception">
    <button type="submit">Send RSVP</button>
  </form>
</section>

<section class="map">
<iframe src="https://www.google.com/maps?q=21+Barnacle+Rd+Towerby+Johannesburg+South&output=embed"></iframe>
</section>

<div class="thank-you">Thank you for celebrating with us</div>

</div>

<div class="success-overlay" id="success">
  <div class="success-box">
    <h2>Thank You</h2>
    <p>Your RSVP has been received</p>
  </div>
</div>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());

document.addEventListener("click", () => {
  if (document.body.requestPointerLock) {
    document.body.requestPointerLock();
  }
}, { once: true });

function updateCountdown() {
  const date = new Date("2026-03-27T00:00:00").getTime();
  const now = new Date().getTime();
  const diff = date - now;
  if (diff < 0) return;

  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000) % 24;
  const m = Math.floor(diff / 60000) % 60;
  const s = Math.floor(diff / 1000) % 60;

  document.getElementById("countdown").innerHTML = `
    <div class="countdown-item"><div class="countdown-number">${d}</div><div class="countdown-label">Days</div></div>
    <div class="countdown-item"><div class="countdown-number">${h}</div><div class="countdown-label">Hours</div></div>
    <div class="countdown-item"><div class="countdown-number">${m}</div><div class="countdown-label">Minutes</div></div>
    <div class="countdown-item"><div class="countdown-number">${s}</div><div class="countdown-label">Seconds</div></div>
  `;
}

function showSuccess() {
  document.getElementById("success").style.display = "flex";
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
