<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Nqobile and Sebina Wedding</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #f7f2f3;
  font-family: "Georgia", serif;
  overflow-x: hidden;
}

body {
  animation: pageFade 1.2s ease forwards;
}

@keyframes pageFade {
  from { opacity: 0; }
  to { opacity: 1; }
}

.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 16px;
}

.invite-frame {
  position: relative;
  max-width: 820px;
  width: 100%;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 20px 60px rgba(0,0,0,0.15);
  animation: floatSlow 6s ease-in-out infinite;
}

@keyframes floatSlow {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.invite-frame::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.15),
    rgba(255,255,255,0),
    rgba(255,255,255,0.15)
  );
  opacity: 0;
  transition: opacity 0.6s ease;
  pointer-events: none;
}

.invite-frame:hover::before {
  opacity: 1;
}

.invite-frame:hover {
  box-shadow:
    0 25px 80px rgba(0,0,0,0.25),
    0 0 40px rgba(255,215,180,0.35);
}

.invite-image {
  width: 100%;
  display: block;
  user-select: none;
  pointer-events: none;
}

.credit {
  text-align: center;
  margin-top: 18px;
  font-size: 14px;
  color: #322e27;
  opacity: 0.7;
}
</style>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());

document.addEventListener("click", () => {
  if (document.body.requestPointerLock) {
    document.body.requestPointerLock();
  }
});
</script>
</head>

<body>
<div class="wrapper">
  <div>
    <div class="invite-frame">
      <img src="1.jpg" alt="Nqobile and Sebina Wedding Invitation" class="invite-image">
    </div>
    <div class="credit">
      Design by Nqobile Khuzwayo
    </div>
  </div>
</div>
</body>
</html>
