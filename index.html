<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Nqobile and Sebina Wedding</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Playfair Display", serif;
  background: linear-gradient(135deg, #f7f2f3, #e8d9cf);
  min-height: 100vh;
}

.navbar {
  background: rgba(255,255,255,0.95);
  padding: 18px 0;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.logo {
  font-family: "Dancing Script", cursive;
  font-size: 2.4rem;
  color: #d8b384;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 24px;
}

/* Floating animation */
@keyframes floatSoft {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

/* HERO CARD */
.hero-card {
  background: rgba(255,255,255,0.9);
  border-radius: 24px;
  padding: 70px 24px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.25);
  animation: floatSoft 8s ease-in-out infinite;
  margin-top: 40px;
}

.hero-names {
  font-family: "Dancing Script", cursive;
  font-size: 5.5rem;
  color: #2c1f1e;
}

.hero-date {
  font-size: 2.2rem;
  color: #d8b384;
  margin: 18px 0 30px;
}

.invite-video {
  width: 100%;
  max-width: 820px;
  border-radius: 18px;
  box-shadow: 0 25px 70px rgba(0,0,0,0.3);
  animation: floatSoft 10s ease-in-out infinite;
}

/* Countdown */
.countdown-title {
  text-align: center;
  font-size: 2.4rem;
  margin: 70px auto 30px;
  border: 2px solid #d8b384;
  display: inline-block;
  padding: 12px 26px;
  border-radius: 14px;
  animation: floatSoft 7s ease-in-out infinite;
}

.countdown {
  display: flex;
  justify-content: center;
  gap: 22px;
  flex-wrap: wrap;
  margin-bottom: 60px;
}

.countdown-item {
  background: rgba(255,255,255,0.9);
  padding: 26px 22px;
  border-radius: 20px;
  min-width: 120px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  animation: floatSoft 6s ease-in-out infinite;
}

.countdown-item:nth-child(2) { animation-duration: 7s; }
.countdown-item:nth-child(3) { animation-duration: 8s; }
.countdown-item:nth-child(4) { animation-duration: 9s; }

.countdown-number {
  font-size: 2.4rem;
  font-weight: bold;
  color: #d8b384;
}

.countdown-label {
  font-size: 0.9rem;
  color: #666;
  text-transform: uppercase;
}

/* Section header */
.section-header {
  text-align: center;
  font-size: 2.4rem;
  border: 2px solid #d8b384;
  display: inline-block;
  padding: 12px 26px;
  border-radius: 14px;
  margin: 60px auto 30px;
  animation: floatSoft 7s ease-in-out infinite;
}

/* Cards */
.card {
  background: rgba(255,255,255,0.9);
  border-radius: 22px;
  padding: 28px;
  margin-bottom: 50px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  animation: floatSoft 9s ease-in-out infinite;
  text-align: center;
}

iframe {
  width: 100%;
  border-radius: 18px;
  margin-top: 20px;
}

/* Venue text */
.venue-info {
  font-size: 1.8rem;
  color: #2c1f1e;
}

.venue-time {
  font-size: 1.4rem;
  color: #d8b384;
  margin-top: 6px;
}

/* RSVP */
form input, form textarea {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
}

button {
  padding: 16px;
  width: 100%;
  border-radius: 40px;
  border: none;
  background: #d8b384;
  font-size: 1rem;
  cursor: pointer;
}

button:hover {
  background: #cfa16c;
}

/* Footer */
footer {
  text-align: center;
  margin-bottom: 50px;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">Nqobile <i class="fas fa-heart"></i> Sebina</div>
</nav>

<div class="container">

<div class="hero-card">
  <h1 class="hero-names">Nqobile & Sebina</h1>
  <p class="hero-date">Friday, March 27, 2026</p>
  <video autoplay muted loop playsinline class="invite-video">
    <source src="vid.mp4" type="video/mp4">
  </video>
</div>

<div style="text-align:center">
  <div class="countdown-title">The Countdown</div>
</div>

<div class="countdown" id="countdown"></div>

<div style="text-align:center">
  <div class="section-header">Wedding Talk</div>
</div>

<div class="card">
  <div class="venue-info">
    Kibler Park Kingdom Hall
    <div class="venue-time">Time 13:00</div>
  </div>
  <iframe src="https://www.google.com/maps?q=1%20Milner%20Drive%20Kibler%20Park%20Johannesburg&output=embed"></iframe>
</div>

<div style="text-align:center">
  <div class="section-header">Reception</div>
</div>

<div class="card">
  <div class="venue-info">
    Buena Vista Country Estate wedding venue
    <div class="venue-time">Time 15:00</div>
  </div>
  <iframe src="https://www.google.com/maps?q=21%20Barnacle%20Rd%20Towerby%20Johannesburg%20South&output=embed"></iframe>
</div>

<div style="text-align:center">
  <div class="section-header">RSVP</div>
</div>

<div class="card">
  <form action="https://docs.google.com/forms/d/e/1FAIpQLScNfgJbch0Xz2KU7RaLt58EaeB2QoEcxtvL7_S8GzjflThXqg/formResponse" method="POST" target="hidden_iframe" onsubmit="showThanks()">
    <input name="entry.994600838" placeholder="Full Name" required>
    <input name="entry.793758707" placeholder="Phone Number" required>
    <input value="1" readonly>
    <button type="submit">Confirm Attendance</button>
  </form>
  <div id="thanks" style="display:none; margin-top:20px; color:#d8b384; font-size:1.2rem;">
    Thank you for submitting your RSVP.
  </div>
  <iframe name="hidden_iframe" style="display:none;"></iframe>
</div>

<footer>
  Made with love for Nqobile and Sebina
</footer>

</div>

<script>
function updateCountdown() {
  const target = new Date("2026-03-27T00:00:00").getTime();
  const now = new Date().getTime();
  const diff = target - now;
  if (diff < 0) return;

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML =
    `<div class="countdown-item"><div class="countdown-number">${d}</div><div class="countdown-label">Days</div></div>
     <div class="countdown-item"><div class="countdown-number">${h}</div><div class="countdown-label">Hours</div></div>
     <div class="countdown-item"><div class="countdown-number">${m}</div><div class="countdown-label">Minutes</div></div>
     <div class="countdown-item"><div class="countdown-number">${s}</div><div class="countdown-label">Seconds</div></div>`;
}

updateCountdown();
setInterval(updateCountdown, 1000);

function showThanks() {
  setTimeout(() => {
    document.getElementById("thanks").style.display = "block";
  }, 800);
}
</script>

</body>
</html>
