<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Nqobile and Sebina Wedding</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
}

body {
  font-family: Georgia, serif;
  background: linear-gradient(135deg, #f7f2f3, #e8d9cf);
  min-height: 100vh;
  overflow-x: hidden;
  animation: pageFade 1.2s ease forwards;
}

@keyframes pageFade {
  from { opacity: 0; }
  to { opacity: 1; }
}

.navbar {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(16px);
  padding: 18px 0;
  position: sticky;
  top: 0;
  z-index: 1000;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.logo {
  font-family: "Dancing Script", cursive;
  font-size: 2.2rem;
  color: #d8b384;
  font-weight: 700;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 24px;
}

.hero {
  position: relative;
  border-radius: 24px;
  overflow: hidden;
  margin-top: 40px;
  box-shadow: 0 25px 70px rgba(0,0,0,0.18);
}

.bg-video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.25;
  z-index: 0;
  pointer-events: none;
}

.hero-content {
  position: relative;
  z-index: 1;
  padding: 90px 24px 70px;
  text-align: center;
  background: linear-gradient(
    rgba(247,242,243,0.85),
    rgba(232,217,207,0.85)
  );
}

.hero-names {
  font-family: "Dancing Script", cursive;
  font-size: clamp(3.5rem, 10vw, 7rem);
  color: #2c1f1e;
  line-height: 0.95;
}

.hero-date {
  font-family: "Cormorant Garamond", serif;
  font-size: 2.2rem;
  color: #d8b384;
  margin: 20px 0 40px;
  font-style: italic;
}

.invite-video {
  width: 100%;
  max-width: 820px;
  border-radius: 18px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.3);
  animation: floatSlow 6s ease-in-out infinite;
  pointer-events: none;
}

@keyframes floatSlow {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.invite-video-wrapper {
  position: relative;
  display: inline-block;
}

.invite-video-wrapper::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 18px;
  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.25),
    rgba(255,255,255,0),
    rgba(255,255,255,0.25)
  );
  opacity: 0;
  transition: opacity 0.6s ease;
}

.invite-video-wrapper:hover::after {
  opacity: 1;
}

.countdown {
  display: flex;
  justify-content: center;
  gap: 24px;
  margin: 60px 0;
  flex-wrap: wrap;
}

.countdown-item {
  background: rgba(255,255,255,0.8);
  padding: 26px 22px;
  border-radius: 20px;
  min-width: 120px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.countdown-number {
  font-size: 2.6rem;
  font-weight: bold;
  color: #211e20;
}

.countdown-label {
  font-size: 0.9rem;
  color: #666;
  text-transform: uppercase;
}

.footer {
  text-align: center;
  margin: 80px 0 30px;
  color: #666;
  font-size: 0.9rem;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">
    Nqobile <i class="fas fa-heart"></i> Sebina
  </div>
</nav>

<div class="container">

<section class="hero">
  <video autoplay muted loop playsinline preload="auto" class="bg-video">
    <source src="golden-light.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1 class="hero-names">Nqobile & Sebina</h1>
    <p class="hero-date">Friday, March 27, 2026</p>

    <div class="invite-video-wrapper">
      <video autoplay muted loop playsinline preload="metadata" class="invite-video" draggable="false">
        <source src="vid.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</section>

<div class="countdown" id="countdown"></div>

<footer class="footer">
  Made with love for Nqobile and Sebina
</footer>

</div>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());

document.addEventListener("click", () => {
  if (document.body.requestPointerLock) {
    document.body.requestPointerLock();
  }
});

function updateCountdown() {
  const weddingDate = new Date("2026-03-27T00:00:00").getTime();
  const now = new Date().getTime();
  const d = weddingDate - now;

  if (d < 0) return;

  const days = Math.floor(d / (1000*60*60*24));
  const hours = Math.floor((d / (1000*60*60)) % 24);
  const minutes = Math.floor((d / (1000*60)) % 60);
  const seconds = Math.floor((d / 1000) % 60);

  document.getElementById("countdown").innerHTML = `
    <div class="countdown-item"><div class="countdown-number">${days}</div><div class="countdown-label">Days</div></div>
    <div class="countdown-item"><div class="countdown-number">${hours}</div><div class="countdown-label">Hours</div></div>
    <div class="countdown-item"><div class="countdown-number">${minutes}</div><div class="countdown-label">Minutes</div></div>
    <div class="countdown-item"><div class="countdown-number">${seconds}</div><div class="countdown-label">Seconds</div></div>
  `;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
