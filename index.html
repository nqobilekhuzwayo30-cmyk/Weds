<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nqobile and Sebina Wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* YOUR EXISTING STYLES + RSVP FORM */
    body { font-family: 'Georgia', serif; background: linear-gradient(135deg, #f7f2f3 0%, #e8d9cf 100%); padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
    .hero { text-align: center; padding: 60px 20px; background: rgba(255,255,255,0.95); border-radius: 25px; margin-bottom: 40px; box-shadow: 0 25px 70px rgba(0,0,0,0.15); }
    .hero img { max-width: 100%; max-height: 400px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
    .title { font-size: clamp(2.8rem, 8vw, 5rem); color: #211e20; font-weight: 300; margin-bottom: 15px; letter-spacing: -2px; }
    .date { font-size: clamp(1.4rem, 4vw, 2.2rem); color: #211e20; font-weight: bold; opacity: 0.9; }
    
    /* RSVP SECTION */
    .rsvp-section { background: rgba(255,255,255,0.95); border-radius: 25px; padding: 60px 40px; margin: 60px 0; box-shadow: 0 25px 70px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.3); }
    .rsvp-title { font-size: clamp(2rem, 6vw, 3.5rem); color: #211e20; text-align: center; margin-bottom: 40px; font-weight: 300; }
    .form-group { margin-bottom: 25px; text-align: left; }
    .form-group label { display: block; font-size: 1.1rem; color: #211e20; margin-bottom: 10px; font-weight: 500; }
    input, textarea { width: 100%; padding: 18px 20px; font-size: 16px; border-radius: 12px; border: 2px solid #e0d8d0; background: rgba(255,255,255,0.8); transition: all 0.3s ease; font-family: 'Georgia', serif; }
    input:focus, textarea:focus { outline: none; border-color: #d8b384; box-shadow: 0 0 0 4px rgba(216,179,132,0.1); transform: translateY(-2px); }
    input[readonly] { background: #f0edea; color: #666; cursor: not-allowed; }
    .submit-btn { width: 100%; padding: 20px; font-size: 1.3rem; font-weight: bold; background: linear-gradient(135deg, #d8b384, #cfa16c); color: white; border: none; border-radius: 12px; cursor: pointer; font-family: 'Georgia', serif; text-transform: uppercase; margin-top: 20px; }
    .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(216,179,132,0.4); }
  </style>
</head>

        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" name="entry.994600838" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">

        <div class="form-group">
