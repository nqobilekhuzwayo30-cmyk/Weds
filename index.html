<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nqobile & Sebina Wedding</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Montserrat, sans-serif;
  background: linear-gradient(120deg, #f7f5f2, #efe6d8, #f7f5f2);
  background-size: 300% 300%;
  animation: shimmer 18s ease infinite;
  overflow-x: hidden;
}

@keyframes shimmer {
  0% { background-position: 0% 50% }
  50% { background-position: 100% 50% }
  100% { background-position: 0% 50% }
}

.page {
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

.invite-wrapper {
  display: flex;
  justify-content: center;
  padding: 80px 20px;
}

.invite-card {
  background: rgba(255,255,255,0.92);
  max-width: 440px;
  width: 100%;
  padding: 60px 35px;
  border-radius: 22px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.15);
  text-align: center;
  animation: floatIn 1.6s ease forwards;
}

@keyframes floatIn {
  from { opacity: 0; transform: translateY(50px); }
  to { opacity: 1; transform: translateY(0); }
}

.invite-names {
  font-family: Playfair Display, serif;
  font-style: italic;
  font-size: 44px;
  color: #c9a24d;
  margin-bottom: 12px;
}

.invite-subtitle {
  font-size: 14px;
  letter-spacing: 1px;
  margin-bottom: 25px;
}

.invite-divider {
  width: 90px;
  height: 2px;
  background: linear-gradient(to right, transparent, #c9a24d, transparent);
  margin: 30px auto;
}

.invite-text {
  font-size: 16px;
  margin: 8px 0;
}

.invite-details {
  margin: 28px 0;
  font-size: 15px;
}

.invite-button {
  display: inline-block;
  margin-top: 35px;
  padding: 15px 40px;
  background: linear-gradient(135deg, #d8b384, #c9a24d);
  color: white;
  border-radius: 35px;
  text-decoration: none;
  font-size: 15px;
  transition: transform 0.5s ease, box-shadow 0.5s ease;
}

.invite-button:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 25px 45px rgba(201,162,77,0.45);
}

/* Invitation PNG Preview */
.canva-preview {
  max-width: 720px;
  margin: 80px auto;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 15px 40px rgba(0,0,0,0.12);
  transition: transform 0.5s ease, box-shadow 0.5s ease, filter 0.5s ease;
}

.canva-preview img {
  width: 100%;
  display: block;
}

.canva-preview:hover {
  transform: translateY(-6px) scale(1.01);
  box-shadow: 0 25px 60px rgba(201,162,77,0.45);
  filter: brightness(1.05);
}

.canva-caption {
  text-align: center;
  font-size: 0.9rem;
  opacity: 0.75;
  margin-top: 10px;
}
</style>
</head>

<body>
<div class="page">

  <!-- Main Invite Card -->
  <div class="invite-wrapper">
    <div class="invite-card">
      <h1 class="invite-names">Nqobile & Sebina</h1>
      <p class="invite-subtitle">Together with their families</p>

      <div class="invite-divider"></div>

      <p class="invite-text">Request the pleasure of your company</p>
      <p class="invite-text">As they celebrate their wedding day</p>

      <div class="invite-details">
        <p>Reception</p>
        <p>Buena Vista Country Estate</p>
        <p>Johannesburg South</p>
      </div>

      <a href="rsvp-full.html" class="invite-button">RSVP</a>
    </div>
  </div>

  <!-- Image Preview of Invitation -->
  <div class="canva-preview">
    <img src="1.jpg" alt="Nqobile & Sebina Wedding Invitation">
  </div>
  <div class="canva-caption">
    <a href="https://www.canva.com/design/DAG-2t4KD_c/ktC7Kh0rTHkzmCoIDcgwyw/view" target="_blank" rel="noopener">
      View full invitation
    </a><br>
    Design by Nqobile Khuzwayo
  </div>

</div>
</body>
</html>
