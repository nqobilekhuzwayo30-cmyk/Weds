k once again and give it another go!\",\"registryIsPrivate\":\"Uh oh, it looks like the registry exists, but it's not public yet.\",\"registryUnavailable\":\"Oops! Something went wrong. Please try again later!\"}}},\"scannedRegistriesTracker\":{\"title\":\"Your Friends\\u2019 Registries\",\"titleMobile\":\"Browse Registries\",\"textMobile\":\"Only the items you select will be added to your Registry.\",\"table\":{\"registry\":\"{{registryName}} Registry\",\"registryName\":\"Registry Name\",\"registryURL\":\"Registry URL\",\"scanDate\":\"Scan Date\",\"progress\":\"Progress\",\"viewGifts\":\"View Gifts\"},\"showAll\":\"Show All\",\"status\":{\"failed\":\"Failed\",\"inProgress\":\"Scanning\",\"ready\":\"Scanned\"},\"menu\":{\"share\":\"Browse Gifts\",\"preview\":\"View Friend\\u2019s Registry\",\"delete\":\"Remove Registry\"},\"shareRegistryDialog\":{\"title\":\"Share this Registry Page\",\"subTitle\":\"Gifts Scan Page\",\"openNewTabButton\":\"Open New Tab\",\"toastText\":\"\\u2728 Registry Link Copied to Clipboard \\u2728\"},\"deleteRegistryDialog\":{\"title\":\"Are you sure you want to remove {{registryName}} from your Add from Friend's Registry list?\",\"text\":\"Deleting this registry will remove it from the list of registries from which you can add gifts. If you change your mind, you can always add the registry again in the future.\",\"note\":\"Note: This will not affect the gifts that you already added to your Registry.\",\"deleteCta\":\"Delete Registry\",\"cancelCta\":\"Cancel\",\"deleteConfirmTitle\":\"All Done!\",\"deleteConfirmSubTitle\":\"{{registryName}} was deleted successfully.\",\"deleteConfirmText\":\"If you change your mind, you can always enter the Registry URL and scan it again.\",\"deleteConfirmCta\":\"Done\"}},\"scannedRegistriesWidget\":{\"title\":\"Add From Friend\\u2019s Registry\",\"registryName\":\"{{registryName}} Registry\",\"seeAllCta\":\"See All\",\"addNewRegistryCta\":\"Add New Registry\",\"emptyState\":{\"message\":\"Add gifts from your friend\\u2019s registry. We\\u2019ll collect their gifts so you can pick what to add.\",\"ctaText\":\"Get Started\"}},\"howItWorks\":{\"title\":\"How It Works\",\"text\":\"Start with adding gifts from the registries of those around you, it\\u2019s so simple and fun.\",\"steps\":[{\"eyebrow\":\"Step One\",\"title\":\"Get your friend's registry link.\",\"text\":\"Copy the link from a friend\\u2019s registry and paste it at the top of this page.\"},{\"eyebrow\":\"Step Two\",\"title\":\"Let the scanning magic happen.\",\"text\":\"We\\u2019ll gather your friend\\u2019s registry gifts, so you choose which gifts you\\u2019d like to add to yours.\"},{\"eyebrow\":\"Step Three\",\"title\":\"Browse gifts to add to your registry.\",\"text\":\"Select the gifts you want to add to your registry.\"},{\"eyebrow\":\"Step Four\",\"title\":\"Add gifts to your registry.\",\"text\":\"Click on the Add Gifts button and that\\u2019s it. You\\u2019ve successfully added gifts to your Baby Registry.\"}]},\"faqs\":{\"title\":\"Frequently Asked Questions\",\"questions\":{\"baby\":[{\"id\":\"1\",\"Q\":\"Which platforms do you currently support?\",\"A\":\"We currently support Amazon, Target and Babylist! we also support more stores from our wedding registry product.\"},{\"id\":\"2\",\"Q\":\"How long does it take to gather gifts from the external registry?\",\"A\":\"It takes around 10-30 seconds for most registries, but it can take longer for larger registries. Hang tight, it shouldn\\u2019t take too long.\"},{\"id\":\"3\",\"Q\":\"What if I accidentally close the page when the gifts are being gathered?\",\"A\":\"Scanning will continue in the background. You can always access the page again by clicking on the banner on the Shop Homepage or from the widget on the left side of your Manage Page.\"},{\"id\":\"4\",\"Q\":\"Do I have to use a friend\\u2019s registry?\",\"A\":\"No, it could be also be a registry from a family member, coworker, or influencer. Friends, family, and coworkers shared their registry links with us when we had our own little ones. Finding and picking gifts can be overwhelming who better to trust than those around you who have done it first! Now you can use this feature to shop their registries and quickly draw inspiration for your own.\"},{\"id\":\"5\",\"Q\":\"Are these registries publicly visible to my gift-givers?\",\"A\":\"No, they are only visible to you and other admins of your registry. Registries in the \\u201CAdd From Friends\\u201D feature are never shown to your gift-givers, or on your public registry. This feature allows you to more easily shop from your friend\\u2019s registries.\"},{\"id\":\"6\",\"Q\":\"How many registries can I bring in?\",\"A\":\"You can add as many registries as you want, that\\u2019s totally up to you. If the registry you scanned was updated, you can delete it and rescan it.\"},{\"id\":\"7\",\"Q\":\"Do I have to add all the gifts from the registry?\",\"A\":\"No, you can pick and choose which items to add. Nothing is stopping you from adding them all though with one click if that\\u2019s what you want.\"},{\"id\":\"8\",\"Q\":\"If I delete a scanned Registry from Add From Friend\\u2019s Registry page, does it delete the gifts in my registry?\",\"A\":\"No, deleting the scanned registry will keep the items you added in your registry. When you delete one of these Add From Friend\\u2019s Registries, you won\\u2019t see it in the list and you will not be able to add more items to your registry from your friend\\u2019s registry, unless you decide to scan it again.\"}],\"wedding\":[{\"id\":\"1\",\"Q\":\"Which platforms do you currently support?\",\"A\":\"We currently support All the same registries that we offer for syncing including Amazon, Target, Crate & Barrel and many more.\"},{\"id\":\"2\",\"Q\":\"How long does it take to gather gifts from the external registry?\",\"A\":\"It takes around 10-30 seconds for most registries, but it can take longer for larger registries. Hang tight, it shouldn\\u2019t take too long.\"},{\"id\":\"3\",\"Q\":\"What if I accidentally close the page when the gifts are being gathered?\",\"A\":\"Scanning will continue in the background. You can always access the page again by clicking on the banner on the Shop Homepage or from the widget on the left side of your Manage Page.\"},{\"id\":\"4\",\"Q\":\"Do I have to use a friend\\u2019s registry?\",\"A\":\"No, it could be also be a registry from a family member, coworker, or influencer. Finding and picking gifts can be overwhelming who better to trust than those around you who have done it first! Now you can use this feature to shop their registries and quickly draw inspiration for your own wedding registry.\"},{\"id\":\"5\",\"Q\":\"Are these registries publicly visible to my gift-givers?\",\"A\":\"No, they are only visible to you and other admins of your registry. Registries in the \\u201CAdd From Friends\\u201D feature are never shown to your gift-givers, or on your public registry. This feature allows you to more easily shop from your friend\\u2019s registries.\"},{\"id\":\"6\",\"Q\":\"How many registries can I bring in?\",\"A\":\"You can add as many registries as you want, that\\u2019s totally up to you. If the registry you scanned was updated, you can delete it and rescan it. \"},{\"id\":\"7\",\"Q\":\"Do I have to add all the gifts from the registry?\",\"A\":\"No, you can pick and choose which items to add. Nothing is stopping you from adding them all though with one click if that\\u2019s what you want. \"},{\"id\":\"8\",\"Q\":\"If I delete a scanned Registry from Add From Friend\\u2019s Registry page, does it delete the gifts in my registry?\",\"A\":\"No, deleting the scanned registry will keep the items you added in your registry. When you delete one of these Add From Friend\\u2019s Registries, you won\\u2019t see it in the list and you will not be able to add more items to your registry from your friend\\u2019s registry, unless you decide to scan it again.\"}]}},\"scanned\":{\"backCta\":\"Back\",\ Please try again later.\"},\"brands\":{\"ourBrands\":\"Our Brands\",\"shopBy\":\"Shop by\",\"filter\":\"Filter\",\"clearAll\":\"Clear All\",\"confirm\":\"Confirm\",\"allBrands\":\"All Brands\",\"brands\":\"Brands\"},\"recentlyAddedRegistryItemUpdateDrawer\":{\"drawerTitle\":\"Added to your registry!\",\"updateSectionHeader\":\"You can also mark this gift as:\",\"updateConfirmationMessage\":\"Your change has been saved.\",\"markAsMostWantedToggle\":{\"label\":\"Our Most Wanted\",\"tooltipMessage\":\"Let your guests know your must-have gifts!\"},\"updateCtaMessage\":\"Mark Gift as Most Wanted\",\"mostWanted\":\"Most Wanted\",\"removeFromMostWanted\":\"Remove from Most Wanted\",\"loadingMessage\":\"Adding item to registry...\"},\"salesPrice\":{\"message\":\"Sale\"},\"doYouHaveRegistry\":{\"eyebrow\":\"Quick Question\",\"question\":\"Do you already have\\na registry somewhere else?\",\"yes\":\"Yes\",\"no\":\"No\"}},\"collaboration\":{\"quick\":{\"kRjbZ\":\"This invite is invalid or has expired.\",\"xnDAB\":\"Please contact the event organizer for a new invitation.\",\"tyxin\":\"You've been invited to become a collaborator.\",\"g6WMa\":\"Join as {{0}}\",\"ZpUuS\":\"Sign out and use another account\",\"8U60b\":\"Go back to event\",\"z21SR\":\"Log In or Create Account\",\"GP67i\":\"Error accepting invite. Please contact customer support.\"}},\"colors\":{\"quick\":{\"BxfRy\":\"Pick any color from your photo or anywhere to apply it.\",\"MtQFT\":\"Pick color from screen\"}},\"companyPolicies\":{\"shippingPolicy\":{\"seo\":{\"title\":\"With Joy Shipping Policy\",\"description\":\"Joy Shipping policy. Most items will ship via Standard Ground Shipping and arrive within 5-10 business days from when the order was placed. Estimated shipping times are counted in business days, excluding weekends and holidays, after the order has shipped.\"},\"hero\":{\"title\":\"Shipping Info\",\"date\":\"Last Updated: December 12, 2023\",\"subtitle\":\"Don\\u2019t you just love it when something special is on its way? Here\\u2019s what to expect when it comes to shipping with Joy\\u2026\"},\"paragraphs\":[{\"text\":\"<strong>Items Added from the Joy Shop:</strong> Most items will ship via Standard Ground Shipping and arrive within 5-10 business days from when the order was placed. Estimated shipping times are counted in business days, excluding weekends and holidays, after the order has shipped.\"},{\"text\":\"Expedited Shipping is not always available. If applicable, you\\u2019ll see which items are eligible during checkout.\"},{\"text\":\"For gifts added from the Joy shop, you can enjoy free shipping on all orders over $75. For gifts added from external registries, the shipping terms will typically align with the policies of the retailer itself. In this case, the shipping fees, delivery times, and any additional details will be determined by the external retailer\\u2019s shipping policies. Any shipping and handling fees will be listed during checkout.\"},{\"text\":\"For Joy physical and eligible items, subtotals equal to or more than $75 will ship for free.\"},{\"text\":\"<strong>These items include</strong>: Physical Joy Shop products and Joy Gift Wrap eCards.\"},{\"text\":\"Items that <strong>are not eligible</strong> or may not include free shipping include: Gift cards or eGift cards, Cash gifts or cash contributions, Experiences or other email vouchers, Gifts added from external registries.\"},{\"text\":\"Shipping is only available in the contiguous U.S. and items cannot be shipped to a PO Box or APO/FPO/DPO. Additional surcharges may apply depending on the item and location and will be shown at checkout when applicable. Please note, shipping fees are non-refundable.\"},{\"text\":\"<strong>Items Added from External Registries or Retailers:</strong> The shipping terms, including fees, delivery times, and details for these items will typically align with the policies of the retailer itself. Any shipping and handling fees will be listed during checkout.\"}]},\"returnPolicy\":{\"seo\":{\"title\":\"With Joy Return Policy\",\"description\":\"Experience the Joy return policy, allowing for returns on most items within a generous 90-day window. Discover more about our policy.\"},\"hero\":{\"title\":\"Returns & Exchanges\",\"date\":\"Last Updated: September 12, 2024\",\"subtitle\":\"We always strive to deliver Joy, but in case you\\u2019d like to return or exchange an item, here are the details.\"},\"topSection\":{\"title\":\"Purchases on Joy\",\"description\":\"When you purchase a gift on our site, you're buying the equivalent in Joy Credit, which is equal to the full price of the item at the time of purchase, including taxes and shipping. The gift recipient can use that value to have the selected item shipped at their convenience. If the item's price increases after purchase or during a shipping hold, we\\u2019ll cover the difference. They can also choose to apply that value toward a different item on Joy.\",\"listItems\":[{\"text\":\"<strong>Joy Credit </strong> never expires and can be used on physical products and experiences sold by Joy. You cannot use credit for cash gifts, honeymoon funds, digital gift cards, or items from other websites. It also cannot be applied to past orders. Promo codes may be offered occasionally and may have expiration dates or additional terms and conditions.\"},{\"text\":\"We reserve the right to cancel or decline to process orders for reasons such as pricing errors, concerns about fraud, or out-of-stock items. If that happens, you will not be charged, or we\\u2019ll issue a refund.\"},{\"text\":\"We accept returns on select items; please refer to our Return Policy below for details. While we strive to provide accurate product information, we can\\u2019t guarantee all content is error-free. If something is incorrect, your primary option will be to return the item.\"},{\"text\":\"Occasionally, product listings may be outdated or inaccurate. We reserve the right to update or correct information without notice and may cancel orders placed at incorrect prices.\"},{\"text\":\"By purchasing or registering for an item on our site, you agree to our shipping and return policies. We don\\u2019t sell alcohol, but some third-party gift cards may be redeemable for alcohol from other sellers. You must be at least 21 years of age to purchase these products and comply with all applicable state laws.\"}]},\"sections\":[{\"title\":\"Registry Purchases\",\"subsections\":[{\"title\":\"Most items can be returned within 90 days. Don\\u2019t worry! If you\\u2019re returning a gift that was purchased for you, the gift giver will not be notified.\",\"listItems\":[{\"text\":\"You must request a return or exchange no more than 90 days after your event OR no more than 90 days after purchase, whichever date is later. There are no exceptions.\"},{\"text\":\"In order for eligible item(s) to be returned, proof of purchase is required and returned item(s) must be in the same condition received, unopened, unused, and in the original packaging.\"},{\"text\":\"You\\u2019ll be issued a refund in the form of a merchandise credit in the amount of the full value originally paid, less any shipping and restocking fees if applicable.\"},{\"text\":\"If the item was purchased through a Third Party\\u2019s website, for example, Amazon.com or Target.com, that store\\u2019s return policy applies. Any return, refund, or exchange should be handled directly by the retailer from where the item was purchased.\"},{\"text\":\"Please note: Joy retains the right to review and/or deny any return request on a case-by-case basis.\"}],\"listIndentedItems\":[],\"listNoBulletItems\":[]}]},{\"title\":\"Printed Cards and Paper\",\"subsections\":[{\"title\":\"We want you to be 100% happy with your prints. That\\u2019s why each order has a 24 hour window to make any last minute changes, be it a typo, updated shipping address, or other minor change. Simply reach out to our customer support team at printsupport@withjoy.com with your change or cancellation request.\",\"listItems\":[],\"listIndentedItems\":[],\"listNoBulletItems\":[]},{\"title\":\"Given that each paper order is custom printed to your specifications, all sales are final after the 24-hour grace period.\",\"listItems\":[],\"listIndentedItems\":[],\"listNoBulletItems\":[]},{\"title\":\"If an error was detected after the 24-hour grace period, you may reach out to our customer support team at printsupport@withjoy.com, and our agents will review your request on a case-by-case basis.\",\"listItems\":[],\"listIndentedItems\":[],\"listNoBulletItems\":[]},{\"title\":\"In the rare event that a printing issue affected your order, please reach out to our customer support team at printsupport@withjoy.com with the following information:\",\"listItems\":[{\"text\":\"Name\"},{\"text\":\"Order number\"},{\"text\":\"Brief description of the issue\"},{\"text\":\"Photo showing the issue and how many items were impacted\"}],\"listIndentedItems\":[],\"listNoBulletItems\":[]},{\"title\":\"If we determine that there is a quality issue with our printing process, we will refund your order or reprint free of charge.\",\"listItems\":[],\"listIndentedItems\":[],\"listNoBulletItems\":[]}]},{\"title\":\"All Other Purchases\",\"subsections\":[{\"title\":\"Most items can be returned within 30 days.\",\"listItems\":[{\"text\":\"An order may be canceled provided the item hasn\\u2019t shipped yet.\"},{\"text\":\"If the item has already shipped, you must request a refund or exchange no more than 30 days after purchase. There are no exceptions.\"},{\"text\":\"If the item was purchased through a Third Party\\u2019s website, for example, Amazon.com or Target.com, that store\\u2019s return policy applies. Any return, refund, or exchange should be handled directly by the retailer from where the item was purchased.\"}],\"listIndentedItems\":[],\"listNoBulletItems\":[]}]},{\"title\":\"Refund Policy\",\"subsections\":[{\"title\":\"In order for the eligible item(s) to be refunded, you must ensure that:\",\"listItems\":[{\"text\":\"Returned item(s) must be in the same condition received, unopened, unused, and in the original packaging.\"},{\"text\":\"Proof of purchase is provided.\"},{\"text\":\"Please note: Joy retains the right to review and/or deny any return request on a case-by-case basis.\"}],\"listIndentedItems\":[],\"listNoBulletItems\":[]},{\"title\":\"Proof of purchase is required to issue an appropriate exchange, credit, or refund of an eligible item(s), as well as any taxes due to be refunded in accordance with applicable state law. For your convenience, any of the following is accepted as proof of your purchase:\",\"listItems\":[],\"listIndentedItems\":[{\"text\":\"Gift Receipt\"},{\"text\":\"eReceipt\"},{\"text\":\"Original Packing Slip\"},{\"text\":\"Gift Packing Slip\"},{\"text\":\"Order Number\"},{\"text\":\"Gift Registry Number\"}],\"listNoBulletItems\":[]},{\"title\":\"There are a few items that can\\u2019t be returned:\",\"listItems\":[],\"listIndentedItems\":[{\"text\":\"Opened and assembled furniture items\"},{\"text\":\"Gift cards and eGift cards\"},{\"text\":\"Redeemed experiences\"},{\"text\":\"Personalized items or custom orders\"},{\"text\":\"Shipping fees, if applicable, are non-refundable\"}],\"listNoBulletItems\":[]},{\"title\":\"Restocking fees may apply to certain items:\",\"listItems\":[{\"text\":\"Any restocking fee will be deducted from your refund total once the return has been processed.\"}],\"listIndentedItems\":[],\"listNoBulletItems\":[]}]},{\"title\":\"Experiences\",\"subsections\":[{\"title\":\"Joy partners with third-party providers to offer our registrants a wide variety of experiences and event ticket options.\",\"listItems\":[{\"text\":\"Unredeemed experiences can be returned for a merchandise credit but are not eligible for a refund.\"},{\"text\":\"Third-party providers offer site-specific return policies. Gifts purchased through a third party are subject to those policies, if applicable.\"},{\"text\":\"Spur offers cash back refunds up to 30 days after the purchase on un-redeemed experiences.\"},{\"text\":\"After 30 days, customers can exchange experiences for credit to their e-wallet.  These funds never expire and can be used towards other Spur experiences as well as tickets to sporting events and concerts. Experience vouchers never expire. However, some experience providers may change their offerings over time. If the experience is no longer offered, the total amount of the voucher will be credited to the user\\u2019s e-wallet. Spur\\u2019s full policy details can be viewed here.  <a href='https://spurexperiences.com/terms-conditions' target='blank'>https://spurexperiences.com/terms-conditions</a>\"}],\"listIndentedItems\":[],\"listNoBulletItems\":[]}]},{\"title\":\"Third Party and External Items\",\"subsections\":[{\"title\":\"Joy\\u2019s registry platform allows registrants to add items from other stores so they can manage their registry all in one place. If you\\u2019d like to return or exchange an item purchased through a third party, please be aware that:\",\"listItems\":[{\"text\":\"Items purchased from other websites are subject to the return policy of the store from which they were purchased.\"},{\"text\":\"Any customer service inquiry, return, refund, or exchange for these items should be handled directly by the retailer from where the item was purchased.\"}],\"listIndentedItems\":[],\"listNoBulletItems\":[]}]},{\"title\":\"Delivery Issues\",\"subsections\":[{\"title\":\"If an item is damaged upon delivery:\",\"listItems\":[{\"text\":\"Contact customer service within 30 days of delivery.\"},{\"text\":\"A photo of the damaged item and any packaging in the order must be provided in order to process any requests.\"},{\"text\":\"A replacement or merchandise credit will be issued.\"}],\"listIndentedItems\":[],\"listNoBulletItems\":[]},{\"title\":\"If an item is defective:\",\"listItems\":[{\"text\":\"Contact customer service within 90 days of delivery and provide a photo of any visible defects and any information pertaining to the issue, regular care and use, and any possible troubleshooting of the issue.\"},{\"text\":\"For all other defective items, please refer to the manufacturer\\u2019s warranty.\"},{\"text\":\"If a replacement is not desired, the value of the item will be issued as a merchandise credit.\"}],\"listIndentedItems\":[],\"listNoBulletItems\":[]},{\"title\":\"If an item is lost or missing in transit:\",\"listItems\":[{\"text\":\"Contact customer service within 14 days of scheduled delivery.\"},{\"text\":\"After 14 days, your order may not be able to be replaced.\"}],\"listIndentedItems\":[],\"listNoBulletItems\":[]},{\"title\":\"For back ordered items, including items that were purchased and are no longer available or items delayed from the manufacturer:\",\"listItems\":[{\"text\":\"You may cancel the order prior to the item being shipped.\"},{\"text\":\"A merchandise credit will be issued for the full value paid less any fees, if applicable.\"},{\"text\":\"A replacement item of equal or greater value may be offered in certain circumstances.\"}],\"listIndentedItems\":[],\"listNoBulletItems\":[]},{\"title\":\"Questions?\",\"listItems\":[{\"text\":\"If you\\u2019re unable to find the answer to your question here, please contact Joy customer support at <a href='mailto:support@withjoy.com'>support@withjoy.com</a> and we\\u2019d be happy to help!\"}],\"listIndentedItems\":[],\"listNoBulletItems\":[]}]}]}},\"contactCollector\":{\"admin\":{\"messagePlaceholder\":\"Can you share your current mailing address? {{names}} would love to send you something special! \\uD83D\\uDC8C\",\"messagePlaceholder0\":\"Hey! Mind sharing your current mailing address? \\uD83D\\uDCEE {{names}} are excited to send you a little something special!\",\"messagePlaceholder1\":\"Hey! \\uD83D\\uDC4B {{names}} are gathering addresses to send you something special! Could you share yours?\",\"messagePlaceholder2\":\"  Please try again.\",\"heading\":{\"workingOnRequest\":\"Your search has begun!\",\"gettingTheBestRates\":\"We\\u2019re reaching out to your hotels.\",\"ratesReadyForReview\":\"Success! We got great rates!\",\"finalizingHotelDeals\":\"Your hotel are almost ready.\"},\"info\":{\"workingOnRequest\":\"We\\u2019re assigning your hotel requests to one of our concierge to help you throughout this process. Leave it up to us!\",\"gettingTheBestRates\":\"We\\u2019re working on getting you the best deals. The typical request takes 6 days. We\\u2019ll contact you when your rates are ready.\",\"ratesReadyForReview\":\"We\\u2019ve received hotel offers and they\\u2019re ready for you to review.\",\"finalizingHotelDeals\":\"We\\u2019re crossing t\\u2019s and dotting i\\u2019s to make sure your deals are locked in. Your guests will soon have the best deals.\"},\"progressBarStates\":{\"workingOnRequestPart1\":\"Working on\",\"workingOnRequestPart2\":\"request\",\"gettingTheBestRatesPart1\":\"Getting the\",\"gettingTheBestRatesPart2\":\"Best Rates\",\"ratesReadyForReviewPart1\":\"Rates Ready\",\"ratesReadyForReviewPart2\":\"for Review\",\"finalizingHotelDetailsPart1\":\"Finalizing\",\"finalizingHotelDetailspart2\":\"Hotels Deals\",\"timeToPartyParty1\":\"Time to\",\"timeToPartyParty2\":\"Party!\"}},\"myRoomBlocks\":{\"title\":\"My Room Blocks\",\"tooltipTitle\":\"Text Revisions Mode\",\"tooltipContent\":\"It allows you to fix typographical errors. You can edit all text fields on the card and move elements around. At this point, you cannot change the card specifications.\"},\"yourRoomBlock\":{\"caption\":\"Group Reservations with Joy\",\"title\":\"Your Room Blocks\",\"viewYourReservation\":\"View Your Reservation\",\"titleV2\":\"Nights Filled:\"},\"requestGroupRates\":{\"caption\":\"Introducing Group Reservations with Joy\",\"title\":\"Take care of your guests with great rates and no fees.\",\"body\":\"Your personal Joy concierge agent will help you get the best room block rates for you and your guests.\",\"saveRoomRates\":\"Save up to 30% Off Room Rates\",\"zeroDeposit\":\"Zero Deposit Requirements\",\"dedicatedConcierge\":\"Dedicated Concierge\",\"maybeLater\":\"Maybe Later\",\"requestYourGroupRates\":\"Request Your Group Rates\"}}},\"firstPartyOverview\":{\"heroSection\":{\"caption\":\"Introducing\",\"title\":\"Instant Room Blocks\",\"body\":\"Now you can reserve room blocks instantly from the top hotels near your venue. Together with Joy, each hotel includes exclusive upgrades and the lowest prices to make your event memorable. Share them with guests so they can book hassle-free.\",\"watchVideo\":\"Watch the Video\",\"inputTitle\":\"Venue or Destination\",\"inputCta\":\"Check Availability\"},\"hotelTileInfo\":{\"joyCertifiedCelebration\":\"Joy Certified Celebration Partner Hotels are trusted favorites used by other Joy couples getting married near you and carefully vetted to make sure your event is seamless and stress-free.\",\"everyRoomBlocks\":\"Every Room blocks includes exclusive upgrades and perks most asked for by couples and guests. From suite upgrades to early check-in and late checkout to luxury touches like spa treatments and free drinks, it\\u2019s more then just a place for guests to stay.\",\"discoverNearbyHotels\":\"Discover nearby hotels with guaranteed room blocks for you and your guests without the need to play phone tag with hotel representatives.\",\"joyLeverages\":\"Joy leverages its collective power from millions of weddings to secure unmatched deals, offering you the lowest possible rates. We did the talking so you don\\u2019t have too.\",\"lockInLimited\":\"Lock-in limited rooms with blocks reserved just for Joy events. Calling hotels to get group rates takes an average or 5 days and countless hours for each hotel.\"},\"joyCertification\":{\"title\":\"Joy Certified Celebration Partners\",\"body\":\"Given only to the top hotels and thoughtfully curated, Joy Celebration Hotels highlights hotels known for exceptional service, personalized experiences, and wedding-ready amenities, making them the go-to choice for hosts, guests, and planners. \",\"founder\":{\"title\":\"Vishal Joshi\",\"subTitle\":\"Co-Founder & CEO\"},\"features\":{\"title\":\"What it takes\",\"features\":[{\"title\":\"A Couple\\u2019s Favorite\",\"description\":\"Each hotel is highly rated and favorite among Joy couples getting married nearby.\"},{\"title\":\"Instant Room Block Reservations\",\"description\":\"Inventory reserved just for Joy couples. Reserve instantly with no deposit required.\"},{\"title\":\"Exclusive Perks and Upgrades\",\"description\":\"Exclusive and most requested perks for hosts and guests for an all inclusive experience.\"},{\"title\":\"Lowest Available Rates\",\"description\":\"Zero-hassle and with the lowest transparent room rates without requiring traditional back and forth negotiations. \"},{\"title\":\"History of Exceptional Service\",\"description\":\"Personalized and exceptional history of service for large group events.\"},{\"title\":\"Designed for Events\",\"description\":\"Facilities that caters to large events and celebrations. Such as accessible common areas for guests and beautiful event settings.\"}]},\"valueProps\":{\"title\":\"What\\u2019s included\",\"valueProps\":[{\"tag\":\"For Hosts\",\"caption\":\"Suite Upgrade\",\"title\":\"Free upgrade from a standard room to bridal suite or equivalent for the host of the event.\"},{\"tag\":\"Everyone\",\"caption\":\"Check-In & Check-Out\",\"title\":\"Early check-in and late check-out for you and your guests.\"},{\"tag\":\"Guests\",\"caption\":\"Welcome Bags\",\"title\":\"Free delivery of host provided welcome bags in every room.\"},{\"tag\":\"Guests\",\"caption\":\"Spa Discount\",\"title\":\"Up to 20% on spa services like massage facials, and treatments.\"},{\"tag\":\"Guests\",\"caption\":\"Welcome Drink\",\"title\":\"One complimentary drink per guest, ideally provided on behalf of the couple and Joy.\"},{\"tag\":\"Everyone\",\"caption\":\"Food & Beverage Discount\",\"title\":\"15% discount on food and beverage services, saving up to $150 on meals, drinks, and catering.\"},{\"tag\":\"Everyone\",\"caption\":\"Free Parking\",\"title\":\"Complimentary for you and your guests, saving $50 per vehicle per day.\"},{\"tag\":\"Everyone\",\"caption\":\"Champagne Welcome\",\"title\":\"Complimentary champagne or wine, along with a personalized welcome note from hotel management.\"},{\"tag\":\"Guests\",\"caption\":\"Group Pricing Extended to Shoulder Days\",\"title\":\"Discounted group pricing on shoulder days (surrounding event days) giving you rate flexibility for your guests\"},{\"tag\":\"Everyone\",\"caption\":\"Points for All Reservations\",\"title\":\"Earn points on all reservations made through Joy, which can be redeemed for future savings.\"}]}},\"faqs\":{\"questions\":[{\"Q\":\"How does Joy's zero fee cash gifting work?\",\"A\":\"We've integrated with your favorite cash-sharing services such as Venmo, PayPal, and Cash App, so that guests can easily and conveniently send funds to couples, without being charged a credit card processing fee or any other fee.\"},{\"Q\":\"What should be on my wedding registry?\",\"A\":\"It all depends on what you need or want for your wedding or bridal registry. For instance, if you and your partner recently moved in together or bought a new house, your wish list may include a stand mixer, dinnerware, or kitchen gadgets. If you prefer cash gifts to have control over what to buy, you can set up a cash registry and link it to a goal such as a romantic honeymoon or a downpayment on your dream house. Whatever your preferences, be sure to briefly explain your reasoning in a note or on your wedding website.\"},{\"Q\":\"When should we start our registry?\",\"A\":\"It\\u2019s best to start your registry any time between the time you start wedding planning and about 4 months before your wedding day. You\\u2019ll likely want to set up your registry before sending out wedding invitations, as guests are likely to want to know by that time.\"},{\"Q\":\"How many gifts should we register for?\",\"A\":\"When creating your wedding registry, you\\u2019ll want to give guests plenty of options, so the best bet is to register for more gifts than you have guests. For example, in a wedding with 90 guests you would want to have at least 100 registry items. You can build registries with multiple brands like Amazon, Bed Bath & Beyond, Crate & Barrel, and Williams-Sonoma, and then sync them all to your Joy registry for an easier guest shopping experience.\"},{\"Q\":\"How can I explain to my guests that we are using a cash registry?\",\"A\":\"For your family and friends who are more used to gift registries, it\\u2019s helpful to include a note explaining what their cash gift will go towards and expressing your gratitude for any amount they are able to give.\"},{\"Q\":\"Is it rude to ask for money instead of wedding gifts?\",\"A\":\"Not at all! In fact, in many places outside of the US, it\\u2019s common (and sometimes expected) to give money in lieu of traditional gifts. In recent years, cash gifting has become more and more popular in the US, as a way of elevating experiences instead of accumulating things, thanks in part to the emergence of cash registry platforms such as Joy and Honeyfund. Check out our article <a class=\\\"faq-link\\\" href=\\\"https://withjoy.com/blog/cash-wedding-registries-guide/\\\" target=\\\"blank\\\">Cash Wedding Registries: An Introductory Guide</a> for best practices on how to navigate the cash ask on your wedding website.\"},{\"Q\":\"How many types of wedding registries should I have?\",\"A\":\"It\\u2019s always good to give your loved ones plenty of gift ideas. Some wedding guests may be uncomfortable with the idea of giving money, so it\\u2019s best to include the option of a wedding gift registry as well. \"},{\"Q\":\"Can I send thank-you notes through Joy?\",\"A\":\"Yes! Joy allows you to keep track of who has given a gift and send guests personalized messages.\"},{\"Q\":\"What does Joy cost?\",\"A\":\"Joy wedding websites, planning tools, registry, and online RSVP are free! Paper wedding invitations come in a range of price and style options, and all include free back-of-card printing and free recipient and return address printing. On a tight budget? Mix and match Joy\\u2019s digital and paper cards to save money on paper and postage. Hundreds of digital wedding invitation designs are available to send for free.\"},{\"Q\":\"Do you have a support team we can reach out to if we have questions?\",\"A\":\"Absolutely! Our amazing support team works hard around the clock, every day of the week, including weekends, to make sure that your questions are answered. You can send us an email at support@withjoy.com.\"}]}},\"browse\":{\"venue\":\"Venue\",\"showMore\":\"Show More\",\"addCustomLink\":\"Add Manually\",\"cantFindHotel\":\"Can't find your hotel? Add your own listing.\",\"filterPopularity\":\"Our Top Picks\",\"filterDistance\":\"Distance\",\"topPicks\":\"Top Picks\",\"pricePerNight\":\"{{ price }} / night\",\"changeBlockOrderFailed\":\"An error occurred while updating hotel order. Please try again.\",\"hotelsNear\":\"{{ count }} hotels near the venue\",\"price\":\"Price\",\"rating\":\"Rating\",\"hotelItem\":{\"addHotelTxt\":\"Add Hotel\",\"distance\":\"miles away\",\"removeHotelTxt\":\"Remove Hotel\",\"requestGroupRates\":\"Request Group Rates\",\"viewYourRequest\":\"View Your Request\",\"interestedLabel\":\"Interested Property\",\"readMore\":\"Read More\",\"readLess\":\"Read Less\",\"preferredHotelTooltipTitle\":\"Need a room block?\",\"preferredHotelTooltipDescription\":\"Get a room block with one of Joy's partner hotels and get the best group rates fast. We hand picked these properties based on reviews from other Joy couples, competitive rates, and a great fit for larger groups. \",\"getStarted\":\"Get Started\",\"roomBlockRequested\":\"Room Block Requested\",\"ourRoomBlock\":\"Our Roo fund feature and how seamlessly it allowed us to import items from other registries. The easy exchange and return process also gave us peace of mind, making the whole experience smooth for us and our guests.\",\"reviewer\":\"\\u2014 Guadalupe & Andy\"},\"getHelp\":{\"title\":\"Get help any time.\",\"subtitle\":\"Joy is here for you and your guests via chat and email.\",\"onlineSupport\":\"Online Support 24/7\",\"roundClockAssistance\":\"Enjoy round-the-clock assistance online.\",\"reachOut\":\"Reach Out\",\"liveConcierge\":\"Live Concierge Help\",\"personalisedHelp\":\"Get personalized help with a Zoom call.\",\"bookAppointment\":\"Book Appointment\"}}},\"registryOverview\":{\"helpLinks\":{\"previewRegistry\":\"Preview\",\"shareRegistry\":{\"title\":\"Share\",\"toast\":\"\\u2728 Link copied! Share it with gift givers so they can shop in one place!\"},\"registryIsPublic\":\"Public\",\"registryIsHidden\":\"Hidden\",\"registryIsPasswordProtected\":\"Protected\",\"settings\":{\"title\":\"Settings\",\"navTitle\":\"Registry Settings\",\"event\":\"Event Settings\",\"shippingAddress\":\"Shipping Address\",\"currencyZeroState\":\"Set Currency\",\"currency\":\"Currency ({{code}} - {{symbol}})\",\"note\":\"Edit Welcome Note\",\"defaultNote\":\"Your presence is enough of a present to us! But for those of you who are stubborn, we've put together a wish-list to help you out.\",\"invite\":\"Invite Collaborator\",\"connect\":\"Connect a Registry\",\"seamlessCheckoutOn\":\"Seamless checkout (On)\",\"seamlessCheckoutOff\":\"Seamless checkout (Off)\"}},\"tabsNavigation\":{\"overview\":\"Overview\",\"manage\":\"Manage\",\"track\":\"Track\"},\"checklist\":{\"title\":\"Registry Checklist\",\"subtitle\":\"Use our checklist as a starting point to build your registry.\",\"button\":\"Try Checklist\"},\"registry101\":{\"title\":\"Registry 101\",\"subtitle\":\"Need some guidance? Try one of these:\",\"registryWalkthrough\":\"Registry Walkthrough\",\"tipsTricks\":\"Tips & Tricks\",\"faqs\":\"FAQs\"},\"registryPerks\":{\"header\":\"Registry Completion Discount\",\"title1\":\"Save 20% on Products\",\"title2\":\"You 100% Love.\",\"subTitle\":\"Use your completion discount up to six months after the big day.\",\"button\":\"Explore All Benefits\",\"perksDialog\":{\"header\":\"Registry Perks & Benefits\",\"forYou\":\"For You\",\"forGuest\":\"For Your Guests\",\"easyReturns\":\"Easy Returns\",\"easyReturnsSubTitle\":\"Free online returns let you get the gifts you want without any cost or inconvenience.\",\"registryCompletionDiscount\":\"20% Completion Discount\",\"registryCompletionDiscountSubTitle\":\"Enjoy 20% off eligible gifts remaining on your registry up to 6 months after the big day.\",\"universalRegistry\":\"Universal Registry\",\"universalRegistrySubTitle\":\"Add gifts and experiences from the Joy Shop or any online store, plus connect or transfer another registry.\",\"zeroCashFund\":\"Zero-Fee Cash Funds\",\"zeroCashFundSubTitle\":\"Save for your dreams faster by creating a cash fund for anything from your honeymoon to a new home.\",\"joyConsultation\":\"Joy Consultation\",\"joyConsultationSubTitle\":\"Elevate your wedding planning with complimentary expert advice and creative ideas from the pros.\",\"giftNotifications\":\"Gift Tracking\",\"giftNotificationsSubTitle\":\"See which gifts have been purchased, view your cash fund\\u2019s progress, and send free online thank you notes.\",\"freeShipping\":\"Flexible, Free Shipping\",\"freeShippingSubTitle\":\"Guests can choose to ship to you or to themselves so they can bring your gifts with them to your event.\",\"priceMatch\":\"Price Match Promise\",\"priceMatchSubTitle\":\"If your guests find a better price on a qualifying product from our eligible retailers, we'll match it.\",\"groupGifting\":\"Group Gifting\",\"groupGiftingSubTitle\":\"A win-win for everyone, add big gifts over $350 and let your friends and family contribute what they want.\",\"fastCheckout\":\"Fast Checkout\",\"fastCheckoutSubTitle\":\"Convenient payment options, like ApplePay and GooglePay, plus a streamlined checkout simplify gifting.\",\"dataProtection\":\"Data Protection\",\"dataProtectionSubTitle\":\"Keeping personal data secure is our priority and we will never sell or compromise that information.\",\"priorityPicks\":\"Priority Picks\",\"priorityPicksSubTitle\":\"We\\u2019ll help your guests see which items are your must-haves, taking the guesswork out of picking the right gifts.\",\"seeDetails\":\"See Details\"}},\"virtualConsultation\":{\"needHelp\":\"Need Help?\",\"title\":\"Get expert registry advice.\",\"subTitle\":\"Build your registry like a pro with the help of expert advice.\",\"button\":\"Book An Appointment\"},\"registryTools\":{\"quickAdd\":{\"title\":\"Install the Joy Quick Add Button\",\"subtitle\":\"Add anything as you browse the web.\",\"button\":\"Get the button\"},\"mobileApp\":{\"title\":\"Shop on Your Phone\",\"subtitle\":\"Add items from wherever, whenever.\",\"button\":\"Download App\"},\"externalRegistries\":{\"title\":\"Add Anything from Any Store\",\"subtitle\":\"Joy lets you do you.\",\"button\":\"Connect a Registry\",\"buttonBaby\":\"Add a Gift\",\"gifts\":\"Gifts\",\"cashFunds\":\"Cash Funds\",\"experiences\":\"Experiences\",\"charity\":\"Charity\",\"babymoons\":\"Babymoons\"}},\"registryToolsV2\":{\"mobileApp\":{\"title\":\"Add gifts on the go<lineBreak/>with the Joy App.\",\"button\":\"Get the App\"},\"universalRegistry\":{\"title\":\" Already registered?<lineBreak/>Make it easier for your guests.\",\"button\":\"Connect a Registry\"}},\"departmentShowcase\":{\"title\":\"Explore Departments\"},\"curationShowcase\":{\"title\":\"Shop by Collection\"},\"faqs\":{\"title\":\"Frequently Asked Questions\",\"subtitle\":\"Our most commonly asked questions are here, and you can reach our support team <0>here</0>.\",\"questions\":[{\"id\":\"1\",\"Q\":\"Why do we need a registry?\",\"A\":\"With your big day around the corner, we\\u2019re sure your friends and family are excited to shower you with gifts. Chances are they\\u2019ll buy something for you even if you don\\u2019t have a registry and those gifts may not exactly be what you need or want. Having a wedding registry ensures you'll receive stuff, experiences, or even cash fund gifts that you truly need and want. So, it's a win-win for you and your guests\\u2013you\\u2019ll get what you love, and your guests feel awesome knowing they've given you something you'll cherish.\"},{\"id\":\"2\",\"Q\":\"Why should we register with Joy?\",\"A\":\"The Joy wedding registry is a truly all-in-one registry that has been designed to make the registering process simple and fun for you and your guests. We've stocked our online <0>Joy Shop</0> with tons of products from top-name brands, <1>zero-fee cash funds</1> to make your dreams come true, and even the option to give back with charitable donations. We have gift cards, <2>honeymoon funds</2>, and <3>experiences</3> to make your future even more memorable, too.<br><br>And here's the icing on the cake: Joy's a universal registry wizard. You can register for items from any online store, and even transfer or connect existing registries, giving you and your guests one super-convenient place to shop for absolutely everything you desire.<br><br>We know weddings are expensive and time-consuming, so we\\u2019re always rolling out more features and perks to save you money and time. We promise to match prices, ship items free, offer convenient group gifting, make returns a breeze, and even give you a 20% Post-Wedding Completion Discount for most items left on your registry. It's like a wedding gift that keeps on giving! So why register with Joy? Because we're here to make your journey as stress-free and seamless as possible.\"},{\"id\":\"3\",\"Q\":\"When should we start our registry?\",\"A\":\"Creating your wedding registry about 8-9 months before your wedding date is a fantastic idea because it gives you time to thoughtfully select items and gives guests time to browse and choose the perfect gifts. You definitely want to have your wedding registry finalized before sending out any shower or wedding invitations. When you start early, it takes away any last-minute rushing and gives everyone the chance to find the most meaningful and thoughtful presents for you and your future spouse.\"},{\"id\":\"4\",\"Q\":\"What should we add to our wedding registry?\",\"A\":\"What you add to your wedding registry really comes down to your lifestyle and preferences. It's your opportunity to curate a list of items that will truly enhance your married life together. A couple who is moving into a new space for the first time together will likely have a different registry than a couple who is planning to travel the world. To strike a good balance, consider a mix of physical gifts like kitchen gadgets, home essentials, and comfy linens, which can make everyday life more enjoyable. Including options like cash funds for future plans or even charitable donations adds a meaningful touch to your registry. But don't stop there! Registering for experiences is a way for you to create beautiful memories that will last a lifetime. So, go ahead and make it a reflection of your needs and wants, knowing that your loved ones are excited to support your journey in whichever way they can. It's all about making your wedding registry uniquely yours.<br><br>Still not sure what to add? We recommend starting with our Registry Checklist, which you can find at the top of your registry page. We\\u2019ll guide you through the must-have items and tell you how many of each you might need. Check out the checklist.\"},{\"id\":\"5\",\"Q\":\"How many gifts should we register for?\",\"A\":\"Ah, the age-old question, right? How many gifts should you put on that wedding registry? The thing is, there's no one-size-fits-all answer here. It really boils down to your unique situation. But here's a helpful rule of thumb: aim to have more items on your registry than you have guests. This gives folks a range of options to choose from. To make it easier, we\\u2019ve created your personal Registry Calculator, found within the \\u201COverview\\u201D and \\u201CGifts\\u201D sections of your registry. Tell us how many guests you\\u2019re inviting and we\\u2019ll give you a recommendation of how many gifts to register for. You\\u2019ll also be able to see how many gifts you have on your registry per price range.<br><br>Include a mix of essentials and fun stuff, all at different price points. That way, your guests can pick something that suits their budget and your new life together. And, don\\u2019t stress about over-registering. You can use your 20% Post-Wedding Discount on most items remaining on your registry after the big day. Learn more about how your discount works <0>here</0>.\"},{\"id\":\"6\",\"Q\":\"What is the Joy Shop and how are the products selected?\",\"A\":\"While the Joy registry is truly universal and you can add any item from any online store when you download the Joy Browser Button, there are over 10,000 products from top brands, niche brands, and artisans around the world right in the <0>Joy Shop</0>.<br><br>Our product selection process is driven by a passionate commitment to deliver an exceptional catalog that feels hand-selected, intentional, and truly special. We take great pride in offering a diverse range of products chosen with a commitment to quality and longevity. The Joy Shop is thoughtfully curated to cater to every couples\\u2019 and guest's budget, ensuring there's something special for everyone to choose from. We also pay close attention to what our Joy couples love and listen to your suggestions. Your input helps us refine our product selection and introduce new items that cater to your evolving preferences and needs.\"},{\"id\":\"7\",\"Q\":\"Is it rude to ask for money instead of wedding gifts?\",\"A\":\"Not at all! In fact, in many places outside of the US, giving money in lieu of traditional gifts is quite common and sometimes expected. Cash gifting has become increasingly popular in recent years as it allows couples to focus on experiences rather than material possessions. Joy has made it easier than ever to create cash registries, where you can politely express your preference for cash gifts. With Joy, you can create a general cash fund for your honeymoon or house downpayment, or customize cash funds for specific experiences like airfare, future date nights, or whatever you dream up.<br><br>Just remember to express gratitude for any type of gift you receive. You can send free, online thank you notes right from your Gift Tracker, quickly and easily. We\\u2019ll even help you write them.\"},{\"id\":\"8\",\"Q\":\"How do Joy's zero fee-cash funds work?\",\"A\":\"Just like any product, you can register for a zero-fee cash fund right from the <0>Joy Shop</0>. Select one or create your own, make any edits to the amount, and add to your registry. Using Venmo, PayPal, or CashApp, your loved ones can sprinkle a little monetary magic your way without those pesky credit card fees. Whether you're dreaming of a honeymoon getaway, saving for that first home, or looking to fly high with airfare funds, the sky's the limit when it comes to crafting the perfect cash gifts for your newlywed journey.<br><br>P.S. Don\\u2019t stress if your guests want to pay in a more traditional way. They\\u2019ll also have the option to contribute via cash or check.\"},{\"id\":\"9\",\"Q\":\"How can we explain to our guests that we are using a cash registry?\",\"A\":\"For loved ones who are more accustomed to traditional gift registries, it's a lovely idea to leave them a little note. You can write a note right in your Joy registry to let them know how much you appreciate their generosity, and share what your cash gift will be used for\\u2013whether it's your dream honeymoon, saving for a cozy home, or any other exciting adventure you're planning. It's all about making your guests feel connected to your journey and showing them that every contribution, big or small, means the world to you.\"},{\"id\":\"10\",\"Q\":\"Does Joy offer a post-wedding or completion discount?\",\"A\":\"Absolutely! We\\u2019re here for you before, during, and after your wedding. Our 20% Post-Wedding discount can be used on eligible items that are still left on your registry after your big day. It's our way of helping you grab those items you've had your eye on at an even better price, so don\\u2019t be shy about adding everything you need and everything you love to your registry now. Use it as MANY times as you\\u2019d like, up to 6 months after your wedding date. Learn more about it here.\"},{\"id\":\"11\",\"Q\":\"Does Joy offer price matching?\",\"A\":\"Yes! At Joy, we've got your back when it comes to getting the most value out of your purchases, so we\\u2019re happy to offer our Price Match Promise. If you find a better price for a qualifying product from one of our eligible retailers within 48 hours of making your order, just give us a shout. Learn more about it <0>here</0>.\"},{\"id\":\"12\",\"Q\":\"We already have a registry with another store. Can we link it to Joy?\",\"A\":\"We know you\\u2019ve got your eyes on some fantastic finds from various stores. Imagine registering at a bunch of different stores and combining all of those registries into one glorious display on your wedding website. Let\\u2019s dive into how you can add external registries to your Joy Registry:<br><br><strong>1</strong>. Linking: Simply add a link to any external registry for guests\\u2019 convenience.<br><strong>2</strong>. Transfer: Move an external registry into Joy, manage items, and see gift details within Joy. Supported for specific registries.<br><strong>3</strong>. Syncing: Automatically import items from an external registry into Joy, though changes must be made on the external registry. Supported for specific registries.\"},{\"id\":\"13\",\"Q\":\"Does Joy cost anything to use?\",\"A\":\"Joy's wedding websites, planning tools, registry, and online Save the Dates, invitations, and thank you notes are all available for free, so you can save on wedding costs and enjoy a stress-free planning experience.\"},{\"id\":\"14\",\"Q\":\"Do you have a support team we can reach out to if we have questions?\",\"A\":\"Our awesome support squad has whipped up a fantastic collection of FAQs and nifty tips in our Help Center, all designed to make your wedding planning journey easier. This treasure trove of information is here to give you lightning-fast and super-detailed answers, so you can get the most out of your Joy experience. Visit our <0>Help Center</0>.\"}]},\"highlights\":{\"cashFundPromo\":{\"eyebrow\":\"Cash in Your Dreams\",\"title\":\"Joy accepts the most\\n Cash Fund payment options.\",\"buttonLabel\":\"Create Cash Fund\",\"progressBarLabel\":\"Honeymoon Fund\"},\"completionDiscountPromo\":{\"eyebrow\":\"Post-Wedding Completion Discount\",\"title\":\"Celebrate all over again with 20% off registry gifts after your wedding.\",\"buttonLabel\":\"Learn More\"},\"curationsPromo\":{\"eyebrow\":\"Expert Curations\",\"title\":\"Hot recs from industry pros to craft your registry.\",\"buttonLabel\":\"Explore Curations\"},\"customerSupportPromo\":{\"title\":\"Customer support for you and your guests at every step.\"},\"delayShippingPromo\":{\"eyebrow\":\"Avoid Honeymoon Deliveries\",\"title\":\"With Joy, only you decide when your gifts should ship.\",\"buttonLabel\":\"Set Up Delay Shipping\"},\"etsyPromo\":{\"title\":\"Shop the Best of Etsy Wedding Supplies\",\"buttonLabel\":\"Explore Wedding Shop\"},\"framesPromo\":{\"title\":\"Upload and frame your wedding photos.\",\"description\":\"Joy and Frameology bring you gorgeous frames at great prices.\",\"buttonLabel\":\"Shop Frames\"},\"printPromo\":{\"title\":\"Ready to share your registry?\",\"description\":\"Joy paper and digital cards make it easy with built in QR codes and links.\",\"buttonLabel\":\"Add to Save the Dates\",\" ive cash over physical gifts, especially if it is for a clear purpose.\",\"messageSubtitle4\":\"Use gift cards and experiences to craft a story.\",\"messageTitle5\":\"Have everything you need? Gift cards are a great compliment to any registry.\",\"messageSubtitle5\":\"From Airbnb to Starbucks and Delta, we\\u2019ve got you.\",\"messageTitle6\":\"Did you know that the KitchenAid Stand Mixer and Airbnb gift cards are the most popular gifts in every state?\",\"messageSubtitle6\":\"Turns out we\\u2019re not all that different after all.\",\"messageTitle7\":\"Kitchen is the number one registry category, from appliances to bakeware.\",\"messageSubtitle7\":\"Bed and bath essentials, home tech, and cleaning gadgets are doing their best to catch up, though!\",\"messageTitle8\":\"The average honeymoon fund was $5700 last year, but this excludes travel-related gift cards.\",\"messageSubtitle8\":\"Enhance your travels with travel-related gifts and gift cards.\",\"messageTitle9\":\"Nearly 20% of couples are raising money for home down payments.\",\"messageSubtitle9\":\"Keep adding more gifts\\u2014your future home (and guests!) will thank you.\",\"messageTitle10\":\"Group gifts are popular with couples but not with guests, who want to give you something unique.\",\"messageSubtitle10\":\"Keep adding more gifts to make sure there\\u2019s something for everyone.\",\"messageTitle11\":\"Outdoor gear was the fastest growing registry category last year!\",\"messageSubtitle11\":\"Add gifts and let your guests help you get out there!\",\"messageTitle12\":\"Your registry can help you be more sustainable.\",\"messageSubtitle12\":\"Help your guests, help the planet with eco-friendly picks like food storage!\",\"messageTitle13\":\"94% of wedding guests say that registries are helpful.\",\"messageSubtitle13\":\"Keep adding and avoid returning unwanted gifts.\",\"messageTitle14\":\"70% of gifts are purchased from a registry.\",\"messageSubtitle14\":\"Having your registry complete before sending your invitations is a great way to avoid unwanted gifts.\",\"messageTitle15\":\"78% of guests will purchase a gift for a registry.\",\"messageSubtitle15\":\"Joy helps make sure you have enough gifts.\",\"messageTitle16\":\"40% of guests pick a gift based on the price they want to spend.\",\"messageSubtitle16\":\"Joy's Price Balance tool will make sure you have enough gifts at every price range.\",\"messageTitle17\":\"38% of guests choose a gift they think is practical for your new life together.\",\"messageSubtitle17\":\"Guests love to get you things you'll actually use.\",\"messageTitle18\":\"Kitchen tools and cookware often get snatched up first.\",\"messageSubtitle18\":\"Make sure your guests don't go hungry for gifts with dinnerware and tech up next.\",\"messageTitle19\":\"Some guests love to give big, so don't be shy!\",\"messageSubtitle19\":\"In fact, it's mid-priced items that can often go ungifted compared to big and small items.\",\"messageTitle20\":\"Guests prefer to give gifts for fun experiences.\",\"messageSubtitle20\":\"Use experiences, gift cards, and cash funds to tell a story about what you intend to do together.\",\"messageTitle21\":\"Guests generally spend between $50 and $200.\",\"messageSubtitle21\":\"Don't be shy with those big gifts, people love you!\",\"messageTitle22\":\"Family members often spend $150-$200, close friends $100-$150.\",\"messageSubtitle22\":\"Joy's Price Balance tool will make sure you have enough gifts at every price range.\",\"messageTitle23\":\"57% of boomers would prefer to spend more on a physical gift if they can't attend the wedding.\",\"messageSubtitle23\":\"That's more than okay, boomers.\",\"messageTitle24\":\"72% of younger guests prefer to spend more joining the celebration.\",\"messageSubtitle24\":\"Joy's Price Balance tool will make sure you have enough gifts at every price range.\",\"messageTitle25\":\"Alaska loves waffle makers, while the Midwest favors cast iron skillets.\",\"messageSubtitle25\":\"Joy will help you make sure you have gifts that appeal to everyone, at every price range.\",\"messageTitle26\":\"80% of registries include a cash fund, while only 33% of guests prefer to give cash.\",\"messageSubtitle26\":\"Make sure you add enough gifts for everyone.\",\"messageTitle27\":\"Just over 10% of registries include charity donation options.\",\"messageSubtitle27\":\"Joy lets you easily add a charity to your registry.\",\"messageTitle28\":\"91% of registries include physical gifts.\",\"messageSubtitle28\":\"Make sure you add enough gifts for everyone.\",\"messageTitle29\":\"Did you know? Registries with cash AND gifts get more gifts from their guests.\",\"messageSubtitle29\":\"Make sure you add enough gifts for everyone.\",\"messageTitle30\":\"Over $19 Billion is spent on registries every year in the United States.\",\"messageSubtitle30\":\"You'll get more if you have gifts AND cash funds.\",\"messageTitle31\":\"88% of cash funds go to honeymoons or travel.\",\"messageSubtitle31\":\"Add gifts and have something to come home to.\",\"messageTitle32\":\"39% of guests are NOT in favor of couples requesting only cash for their registry.\",\"messageSubtitle32\":\"Keep adding more gifts, your guests will be happier.\",\"messageTitle33\":\"95% of couples wish asking for cash were more socially acceptable.\",\"messageSubtitle33\":\"Keep adding more gifts, your guests will be happier.\",\"messageTitle34\":\"70% of couples say they'd love to receive cash gifts, while only 54% of those same couples say they're comfortable giving cash gifts.\",\"messageSubtitle34\":\"Keep adding more gifts, your guests will be happier.\",\"messageTitle35\":\"Avoid unwanted gifts \\u2014 your guests are less likely to buy you something random if you have physical gifts on your registry.\",\"messageSubtitle35\":\"Make sure you add enough gifts for everyone.\",\"messageTitle36\":\"Be sure to hide large cash fund goals to avoid looking greedy or fantastical.\",\"messageSubtitle36\":\"It's easy, jus ,\"wpHDG\":\"You don't have any drafts just yet!\",\"dxBkf\":\"Paper Stationery Ordered\",\"UdQCK\":\"Digital Stationery Sent\",\"mSB9C\":\"Your Orders\",\"fdQtN\":\"You don't have any orders just yet!\",\"bOxPe\":\"Once you're ready to place your order, you'll be able to find it here and track its progress.\",\"ESFJe\":\"Orientation\",\"OrFLA\":\"From\",\"dGAik\":\"Product\",\"SXEqF\":\"From {{0}}\",\"DwANA\":\"Size\",\"2mIap\":\"Cocktail\",\"Usg2n\":\"Luncheon\",\"sPB4Q\":\"Your Venue\",\"OzRDL\":\"Edit Envelope\",\"r5rxC\":\"Envelope Color\",\"tr6oI\":\"Reveal Animation\",\"FcbyA\":\"Bring joy to your guests when they open the card from you.\",\"MOPzc\":\"Smart Tip\",\"81c8y\":\"Your Favorites\",\"CCTPS\":\"Review\",\"4TDJF\":\"When should we send Save the Dates for our wedding?\",\"pEIGV\":\"Save the Dates are an important part of wedding planning, providing your guests with early notice of your wedding date so they can plan accordingly. For weddings where most of your guests are local, sending Save the Dates 4-6 months before your wedding is typically sufficient. This timing gives guests enough notice to mark their calendars and make any necessary arrangements. If you're hosting a destination wedding, it's best to send Save the Dates at least 9 months before the big day. This extra time allows your guests to arrange travel, accommodations, and time off from work if needed. Early notifications are especially crucial for guests who will need to book flights and hotels in advance.\",\"7y2NS\":\"Whose name goes first on Save the Date?\",\"mo9l9\":\"Traditionally, the bride's name is listed first on Save the Dates and wedding invitations. This custom is rooted in traditional etiquette where the bride's family would be the primary hosts of the wedding. However, in modern times, many couples choose to list their names in the order that feels right to them. Whether you decide to list the bride's name first or the couple's names in alphabetical order, the most important aspect is that the Save the Date clearly communicates the essential information about your wedding.\",\"ymStW\":\"What information should we include on Save the Dates?\",\"jsSNH\":\"The purpose of Save the Dates is to provide your guests with preliminary information about your wedding. The key details to include are your names, the wedding date, and the location (city or area). Since Save the Dates are less formal than the official wedding invitations, you don't need to include as much detail. It's also a good idea to mention that formal invitations will follow with more comprehensive information. Including your wedding website URL on the Save the Date can be very helpful. This allows guests to access additional information, such as travel details, accommodation options, and updates about your wedding.\",\"NUAgM\":\"Is it okay to just send online Save the Dates?\",\"x4Yxg\":\"Yes, sending digital Save the Dates is a perfectly acceptable and increasingly popular option. Digital Save the Dates are cost-effective, environmentally friendly, and convenient. They can also help streamline your wedding planning process by linking directly to your wedding website, where guests can RSVP and access further details. However, keep in mind that some guests, especially those who are less tech-savvy, might need a reminder to check their email. To ensure that everyone receives your Save the Date, consider sending a follow-up message or providing an alternate way for guests to confirm receipt.\",\"9nrkM\":\"Do we need to follow a specific design or style for Save the Dates?\",\"EYhhy\":\"There is no strict rule regarding the design or style of Save the Dates. The design should reflect your personal taste and the theme of your wedding. Save the Dates can be formal, casual, whimsical, or traditional, depending on your preference. Many couples choose designs that align with their wedding theme or that give guests a sneak peek of the style and tone of the event. Whether you opt for a minimalist design, a vibrant photo, or a classic script, the goal is to convey the essential information while giving your guests a hint of what's to come.\",\"00p20\":\"Do I put my wedding website URL on Save the Dates?\",\"gvWEl\":\"Though not required, it's certainly helpful. Because Save the Dates should be sent out 4 to 6 months before your wedding day, and are considered less formal than printed wedding invitations, it's best you complete your wedding website by that time. This way, you can add the URL to your Save the Dates and give your guests plenty of time to absorb all your wedding details.\",\"qUgkS\":\"Can we include photos on our Save the Dates?\",\"bw1Jo\":\"Including a photo on your Save the Date can add a personal touch and make the announcement more memorable. Many couples choose to feature an engagement photo or a favorite picture that represents their relationship. Photos can make your Save the Date stand out and give guests a glimpse of the couple they're celebrating. If you decide to include a photo, ensure it complements the design and doesn't overwhelm the important details. A well-chosen photo can enhance the overall aesthetic and make your Save the Date more engaging.\",\"xKhHH\":\"How do I word my Save the Date?\",\"KSXpJ\":\"The wording of your Save the Date should be clear and concise, focusing on the essential information. A simple example of Save the Date wording might be, \\\"Save the Date: [Your Names], [Wedding Date], [Location]. Formal invitation to follow.\\\" You can also add a personal touch by including a brief message or quote that reflects your personality. The key is to provide your guests with the crucial details while keeping the tone of the message in line with the style of your wedding.\",\"SaP9k\":\"Do Save the Dates and invitations have to match?\",\"zmL7J\":\"While it's not necessary for Save the Dates and invitations to match exactly, having a cohesive look can be visually appealing. Many couples choose to align the design elements of their Save the Dates with their wedding invitations to create a consistent theme. However, it's perfectly fine to have different designs as long as they complement each other. The important thing is that both pieces of correspondence clearly convey the necessary information and reflect your wedding style.\",\"HbV1p\":\"What size should the Save the Date card be?\",\"0IBz1\":\"Save the Date cards typically come in standard sizes such as 5x7 inches, which is a common and practical size for mailing. However, you have the flexibility to choose a size that suits your design and budget. Smaller sizes like 4x6 inches or larger formats like 6x8 inches are also options depending on how you want to present your Save the Date. Make sure the size you choose aligns with your overall design and is easy for your guests to handle and store.\",\"fk5E6\":\"How do I collect addresses for my Save the Dates?\",\"VUaSa\":\"Joy's built-in Contact Collector makes it easy to gather all your guests' contact information in your guest list. Simply share your magic link with guests, they fill out a quick form, and your guest list grows automagically. Every Joy Save the Date includes free recipient and return address printing that integrates seamlessly with your contact list.\",\"Ry8NL\":\"Are Save the Dates necessary?\",\"hvfa2\":\"While it's ultimately your decision, we highly recommend that Save the Dates are a part of your suite of wedding announcements. This way, you'll ensure your guests have access to the who, what, where, and when of your wedding as soon as you've determined these details. Plus, by including your wedding website link on your Save the Dates, you'll enable your guests to learn more about the wedding and RSVP online.\",\"9JT1G\":\"Can you do Save the Dates and invitations together?\",\"uTQAX\":\"Yes, coordinating your Save the Dates and invitations can create a unified look for your wedding announcements. Many couples choose to use matching or complementary designs for both Save the Dates and invitations to maintain consistency. This approach helps to set the tone for the wedding and provides a cohesive visual experience for your guests. You can work with the same designer or template provider to ensure that your Save the Dates and invitations align seamlessly.\",\"anpBS\":\"Why choose Joy's Wedding Save the Dates\",\"2UCSs\":\"Choosing the right Save the Date template is an essential step in your wedding planning process. It sets the stage for the rest of your wedding communications and provides your guests with the first glimpse of what's to come. Joy offers a wide range of Save the Date templates that cater to various styles and preferences. Whether you're envisioning a rustic countryside wedding, a glamorous city celebration, or a laid-back beach event, Joy has a template that fits your theme. Joy's Save the Date templates are designed with both style and functionality in mind. You can select from hundreds of beautifully crafted designs, each offering unique elements that can be customized to suit your wedding theme. From elegant calligraphy to playful illustrations, Joy provides options that cater to every taste. Additionally, Joy allows you to incorporate your favorite photos into the design, adding a personal touch that makes your Save the Date even more special.\",\"XdzGD\":\"What does Joy cost?\",\"N01u2\":\"Joy wedding websites, planning tools, registry, and online RSVP are free! Paper wedding invitations come in a range of price and style options, and all include free back-of-card printing and free recipient and return address printing. On a tight budget? Mix and match Joy's digital and paper cards to save money on paper and postage. Hundreds of digital wedding invitation designs are available to send for free.\",\"oJWCM\":\"Do you have a support team we can reach out to if we have questions?\",\"mtFCe\":\"Absolutely! Our amazing support team works hard around the clock, every day of the week, including weekends, to make sure that your questions are answered. You can send us an email at support@withjoy.com.\",\"2T51B\":\"Are Save the Date magnets essential?\",\"jPt2u\":\"Save the Date magnets are not strictly necessary, and they can be more expensive than traditional paper cards. If you're on a tighter budget, it's perfectly fine to opt for paper Save the Dates instead. Most guests won't mind whether it's a magnet or paper; the key is ensuring the Save the Date reflects your style and provides the essential wedding details.\",\"4yWLj\":\"Do you send save-the-dates to everyone?\",\"Y1ZPs\":\"You should only send save-the-dates to individuals you plan to invite to your wedding. Anyone who receives a save-the-date should also be sent a wedding invitation.\",\"DQaLg\":\"Read Less\",\"jamLg\":\"Read More\",\"XvIZo\":\"Announce Your Wedding Date with a Save the Date Card from Joy\",\"FYCDS\":\"Whether you mail Save the Dates or send them digitally, we'll ensure a seamless stationery experience\",\"RScBw\":\"A Save the Date card does more than just claim your wedding date. It frames a momentous occasion, announces an exciting first step towards the aisle, and should set the tone for your big day to come. Reflecting your personality and offering a glimpse of how your celebration will look and feel.\",\"EGXNt\":\"We believe Save the Date cards are so much more than a formality. Which is why we've created a way for you to design yours easily, and quickly online. Whether you choose to craft from scratch, or tailor one of our expertly designed templates. Joy will help you build the anticipation for your wedding, and reflect your unique love story.\",\"dH0PY\":\"The Benefits of Save the Dates\",\"0Ewvz\":\"Undecided on Save the Dates at this stage? We're not here to convince you, but we'd love to share a few benefits of sending out Save the Dates that we think you'll find useful.\",\"lpzDJ\":\"Save Money\",\"JarIU\":\"Weddings are costly affairs, and unfortunately, not every desire can be fulfilled. But there's no need to skip on things like Save the Dates when they can be created and sent for free online!\",\"IT9qh\":\"Helps Build Your Budget\",\"0TEMu\":\"Creating a realistic budget as early in the wedding planning process as possible is key to not overspending. Save the Dates play a pivotal role in gathering information, helping you to quickly understand the guest count you're working with.\",\"DX2xH\":\"Our connected online RSVP allows you to effortlessly gather details from guests, whether it's an attendance yes/no or something more specific. All of which is then automatically stored in your private online guest list. An invaluable resource at every stage of the wedding planning journey.\",\"QLVnv\":\"Ensure Guests are Available\",\"mBNnp\":\"This point is often easily overlooked, but if your wedding falls during a popular month for celebrations or vacations, you need guests to mark your date on their calendars ASAP. To avoid any clashes or disappointing no shows.\",\"aInJN\":\"Guest availability is even more critical if you're planning a destination wedding, as guests will need more time to prepare for the travel and cost of attending your celebration.\",\"pK7Cx\":\"Showcase Your Wedding Theme\",\"yzlPN\":\"Our couples like to think of Save the Dates as previews of their overall wedding theme. A little taster of what's to come on the big day, and a cohesive element in their wedding stationery suite.\",\"9jdhy\":\"When you choose a Joy save-the-date template, we don't just offer the card design\\u2014we gift you the entire package. You'll receive a wedding website, save-the-date, invitation, and printed materials, all designed with one coordinated theme. This ensures every detail of your wedding feels polished and cohesive, with a strong, consistent theme. Everything is crafted using high-quality designs to make your wedding experience even more memorable.\",\"4lR1N\":\"Customize and Personalize Your Save the Date Cards With Joy\",\"h7K3F\":\"Joy makes it so easy to curate a wedding suite, complete with a stunning Save the Date that reflects your love story.\",\"6bgoW\":\"Start with Personality\",\"dAMhq\":\"We make the art of Save the Date designing effortless and fun, by giving you the power to personalize as you wish. In just a couple of clicks you can transform one of our chic templates, or a blank page, into a unique Save the Date card that truly reflects your special day.\",\"MFt6B\":\"You are free to experiment with fonts, colors, and the design of our templates to build something that feels yours. While also excitedly hinting at the overall wedding theme.\",\"Cwqmg\":\"Share Your Engagement Photos\",\"GrMN5\":\"What better way to share your wonderful engagement photos than on your Save the Dates! You'll of course be featuring them on your wedding website, and perhaps on the big day itself. But Save the Dates offer the best opportunity to showcase your favorite image from the shoot, and really celebrate how amazing you guys look together!\",\"JAGqe\":\"You are free to upload your engagement photography to our Save the Date builder, and help give any of our templates a more unique, personal touch. Whether it's a candid snap taken in the moment, or something more professional. Placing your chosen picture within your Save the Dates will help to make the announcement feel even more significant.\",\"kA10G\":\"Why Choose Joy for Your Wedding Save-the-Date Cards\",\"OWB9Z\":\"WithJoy gives you the ability to create Save the Dates at your convenience, and then track them every step of the way.\",\"PYKRv\":\"Seamless Save the Date Integration\",\"drxo9\":\"Our Save the Date templates are not standalone pieces, they are designed as part of a wedding stationery suite. Meaning your wedding website, invitation (digital and physical) and your Save the Date card will all be coordinated.\",\"P6B0a\":\"This coordination goes beyond aesthetics, as our Save the Date cards and invitations can be integrated wit
