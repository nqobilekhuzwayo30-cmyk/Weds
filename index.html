<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nqobile and Sebina Wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #f7f2f3 0%, #e8d9cf 100%);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      margin-bottom: 60px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      animation: fadeInUp 1.5s ease-out;
      position: relative;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 40px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .title {
      font-size: clamp(2.5rem, 8vw, 6rem);
      color: #211e20;
      font-weight: 300;
      margin-bottom: 20px;
      letter-spacing: -2px;
    }

    .date {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: #211e20;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 60px 0;
      flex-wrap: wrap;
    }

    .countdown-item {
      background: rgba(33, 30, 32, 0.05);
      padding: 30px 20px;
      border-radius: 20px;
      min-width: 120px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .countdown-number {
      font-size: 3rem;
      font-weight: bold;
      color: #211e20;
      display: block;
    }

    .countdown-label {
      font-size: 0.9rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .section {
      margin: 80px 0;
      padding: 60px 0;
    }

    .section-title {
      font-size: clamp(2rem, 6vw, 4rem);
      color: #211e20;
      text-align: center;
      margin-bottom: 50px;
      font-weight: 300;
      letter-spacing: -1px;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .image-card {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      transition: all 0.4s ease;
    }

    .image-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    }

    .image-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .image-card:hover img {
      transform: scale(1.1);
    }

    .location {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }

    .location-address {
      font-size: 1.4rem;
      color: #211e20;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .map-container {
      position: relative;
      height: 400px;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .map-placeholder {
      width: 100%;
      height: 100%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #666;
    }

    .cta {
      text-align: center;
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-style: italic;
      color: #ffffff;
      background: linear-gradient(135deg, #d4a574, #b8956e);
      padding: 80px 40px;
      border-radius: 25px;
      margin: 80px 0;
      box-shadow: 0 25px 70px rgba(212, 165, 116, 0.4);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 25px 70px rgba(212, 165, 116, 0.4); }
      to { box-shadow: 0 25px 70px rgba(212, 165, 116, 0.6); }
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 0.9rem;
    }

    /* Protection */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      z-index: -1;
    }

    @media (max-width: 768px) {
      .countdown {
        gap: 20px;
      }
      
      .countdown-item {
        padding: 20px 15px;
        min-width: 90px;
      }
      
      .countdown-number {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hero Section -->
    <section class="hero">
      <img src="https://via.placeholder.com/800x600/e8d9cf/211e20?text=Nqobile+%26+Sebina" alt="Wedding Photo" />
      <h1 class="title">Nqobile & Sebina</h1>
      <p class="date">Friday, March 27, 2026</p>
    </section>

    <!-- Countdown -->
    <div class="countdown" id="countdown"></div>

    <!-- Couple Photos -->
    <section class="section">
      <div class="images-grid">
        <div class="image-card">
          <img src="https://via.placeholder.com/400x300/d4a574/ffffff?text=Couple+Photo+1" alt="Couple" />
        </div>
        <div class="image-card">
          <img src="https://via.placeholder.com/400x300/b8956e/ffffff?text=Couple+Photo+2" alt="Couple" />
        </div>
        <div class="image-card">
          <img src="https://via.placeholder.com/400x300/d4a574/ffffff?text=Couple+Photo+3" alt="Couple" />
        </div>
      </div>
    </section>

    <!-- Location -->
    <section class="section">
      <h2 class="section-title">Location</h2>
      <div class="location">
        <p class="location-address">
          21 Barnacle Rd<br>
          Towerby, Johannesburg South, 2091
        </p>
        <div class="map-container">
          <div class="map-placeholder">
            üó∫Ô∏è Google Maps Embed<br>
            (Replace with actual iframe)
          </div>
        </div>
      </section>

    <!-- CTA -->
    <section class="cta">
      See you there!
    </section>

    <footer class="footer">
      <p>Design inspired by original Canva template | With love ‚ù§Ô∏è</p>
    </footer>
  </div>

  <script>
    // Right-click protection (from original)
    document.addEventListener('contextmenu', e => {
      const isMedia = ['img', 'image', 'video', 'svg', 'picture'].some(tagName =>
        tagName.localeCompare(e.target.tagName, undefined, { sensitivity: 'base' }) === 0
      );
      if (isMedia) e.preventDefault();
    });

    // Countdown timer
    function updateCountdown() {
      const weddingDate = new Date('2026-03-27T00:00:00').getTime();
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = `
        <div class="countdown-item">
          <span class="countdown-number">${days}</span>
          <span class="countdown-label">Days</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number">${hours}</span>
          <span class="countdown-label">Hours</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number">${minutes}</span>
          <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number">${seconds}</span>
          <span class="countdown-label">Seconds</span>
        </div>
      `;
    }

    // Update countdown every second
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Smooth scroll and animations
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
