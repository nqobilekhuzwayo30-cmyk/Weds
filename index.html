<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Wedding</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #ffffff;
  text-align: center;
}

h1, h2 {
  color: #d8b384;
  font-weight: bold;
}

.section {
  margin: 60px auto;
  max-width: 800px;
}

.map-card {
  position: relative;
  margin-top: 20px;
  border-radius: 22px;
  border: 1px solid rgba(216,179,132,0.6);
  box-shadow: 0 25px 60px rgba(0,0,0,0.55);
  overflow: hidden;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.map-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 35px 80px rgba(0,0,0,0.65);
}

.map-card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.15));
  pointer-events: none;
}

.map-card iframe {
  width: 100%;
  height: 380px;
  border: 0;
}

.caption {
  padding: 14px;
  border-bottom: 1px solid rgba(216,179,132,0.4);
  font-size: 15px;
  background: rgba(0,0,0,0.35);
}

form {
  max-width: 400px;
  margin: 0 auto;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}

button {
  background: #d8b384;
  color: #000000;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#thankyou {
  display: none;
  margin-top: 20px;
  color: #d8b384;
}
</style>
</head>

<body>

<h1>We Are Getting Married</h1>

<div class="section">
<a href="https://maps.google.com/?q=Kibler+Park+Kingdom+Hall" target="_blank">
<h2>Wedding Talk</h2>
</a>
<p>Kibler Park Kingdom Hall</p>
<p><strong>13:00</strong></p>

<div class="map-card">
<div class="caption">Wedding Talk Location</div>
<iframe loading="lazy"
src="https://www.google.com/maps?q=Kibler+Park+Kingdom+Hall&output=embed">
</iframe>
</div>
</div>

<div class="section">
<a href="https://maps.google.com/?q=Buena+Vista+Country+Estate+wedding+venue" target="_blank">
<h2>Reception</h2>
</a>
<p>Buena Vista Country Estate Wedding Venue</p>
<p><strong>15:00</strong></p>

<div class="map-card">
<div class="caption">Reception Venue</div>
<iframe loading="lazy"
src="https://www.google.com/maps?q=Buena+Vista+Country+Estate+wedding+venue&output=embed">
</iframe>
</div>
</div>

<div class="section">
<h2>RSVP</h2>

<form
action="https://docs.google.com/forms/d/e/1FAIpQLScNfgJbch0Xz2KU7RaLt58EaeB2QoEcxtvL7_S8GzjflThXqg/formResponse"
method="POST"
target="hidden_iframe"
onsubmit="submitted=true; setTimeout(showThankYou,300);">

<input type="text" name="entry.994600838" placeholder="Your Name" required>
<input type="email" name="entry.793758707" placeholder="Your Email" required>

<button type="submit">Submit</button>
</form>

<div id="thankyou">
Thank you for your RSVP. We cannot wait to celebrate with you.
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>
</div>

<script>
var submitted = false;

function showThankYou() {
  document.getElementById("thankyou").style.display = "block";
}
</script>

</body>
</html>
